<ng-template #popContent>
  <div class="column-list-container">
    <p>
      <pf-input-debounce id="column-search-box" [id]="'jobs-page-column-chooser-search'" (valueChanged)="(filter = $event)" [placeholderText]="'Search for a Column...'"></pf-input-debounce>
    </p>
    <div *ngIf="!loading && !(ListAreaColumns | columnChooserSearch: filter).length">
      <h5>No Columns</h5>
    </div>
    <ul *ngIf="!loading" class="column-list">
      <li *ngFor="let listAreaColumn of ListAreaColumns | columnChooserSearch: filter" class="column-item">
        <input type="checkbox" [attr.data-qa-id]="'chk-' + listAreaColumn.Field" [(ngModel)]="listAreaColumn.Visible" [disabled]="listAreaColumn.Default">
        <span class="column-text">{{listAreaColumn.DisplayName}}</span>
      </li>
    </ul>
    <pf-async-container [loading]="loading"></pf-async-container>
  </div>
  <div class="footer d-flex justify-content-end p-2">
    <button [attr.data-qa-id]="'btn-columnChooserSave'" (click)="saveButtonClicked()" class="btn btn-primary">Save</button>
  </div>
</ng-template>
<button title="Choose Columns" type="button" id="column-popover-btn" class="btn btn-secondary"
        placement="bottom-right"  #p="ngbPopover" popoverTitle="Choose Columns"
        [ngbPopover]="popContent" (hidden)="filter=''" [autoClose]="'outside'">
  <fa-icon icon="table"></fa-icon>
</button>
