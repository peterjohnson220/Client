<div class="wrapper">
  <header>
    <div class="flex-row-nowrap">
      <pf-layout-wrapper-header [dropdownNavigationLinks]="headerDropdownNaivgationLinks$ | async"
                                [userContext]="userContext$ | async">
      </pf-layout-wrapper-header>
    </div>
  </header>
  <main class="flex-row-nowrap flex-1">
    <div class="left-sidebar">
      <pf-layout-wrapper-left-sidebar></pf-layout-wrapper-left-sidebar>
    </div>
    <div class="flex-1 position-relative">
      <ng-content select="[mainContent]"></ng-content>
    </div>
    <div class="right-sidebar">
      <pf-layout-wrapper-right-sidebar>
        <ng-content select="[rightSidebarContent]"></ng-content>
      </pf-layout-wrapper-right-sidebar>
    </div>
  </main>
  <footer>
    <div class="flex-row-nowrap">
      <div class="flex-1">
        <pf-layout-wrapper-footer>
        </pf-layout-wrapper-footer>
      </div>
    </div>
  </footer>
</div>
