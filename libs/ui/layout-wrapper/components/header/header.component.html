<nav class="navbar navbar-expand navbar-dark fixed-top" [ngClass]="{ 'payscale-rebrand': payscaleBrandingFeatureFlag.value }" >
  <a href="{{ homePageLink?.Url }}" class="navbar-brand mr-auto" *ngIf="userContext && !userContext.IsPublic && !userContext.WorkflowStepInfo else publicHeaderImage">
    <img class="logo-style" [src]="homePageLink?.LogoImgSrc" />
  </a>
  <ng-template #publicHeaderImage>
    <span class="navbar-brand mr-auto">
      <img class="logo-style" [src]="homePageLink?.LogoImgSrc" />
    </span>
  </ng-template>
  <pf-notification-badge *ngIf="showNotificationsBadge"></pf-notification-badge>
  <pf-layout-wrapper-user-menu
    [dropdownNavigationLinks]="dropdownNavigationLinks"
    [userContext]="userContext"
    [requireSSOLogin]="requireSSOLogin">
  </pf-layout-wrapper-user-menu>
</nav>
