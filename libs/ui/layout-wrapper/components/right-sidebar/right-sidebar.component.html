<div class="right-sidebar-dock">
  <span (click)="toggle()">
    <span id="openSidebarIconContainer"
          class="open-sidebar-icon-container"
          [style.visibility]="isOpen ? 'hidden' : 'visible'">
      <fa-icon id="openSidebarIcon" class="open-sidebar-icon" [icon]="fontAwesomeOpenIcon" size="lg"></fa-icon>
    </span>
  </span>
  <div id="rightSidebarTransitionWrapper" class="right-sidebar-content"
       [ngClass]="{'right-sidebar-open': isOpen, 'right-sidebar-close': !isOpen}">
    <div id="rightSidebarContentWrapper" class="sidebar-width">
      <div class="close-sidebar-icon p-2">
        <span (click)="toggle()"
              [style.visibility]="isOpen ? 'visible' : 'hidden'">
          <fa-icon id="closeSidebarIcon" icon="times" size="lg"></fa-icon>
        </span>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
