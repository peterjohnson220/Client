<div class="right-sidebar-dock">
    <i (click)="rightSidebarToggle = !rightSidebarToggle" [style.visibility]="rightSidebarToggle ? 'hidden' : 'visible'" class="fa fa-plus fa-lg open-sidebar-icon"></i>
  <div class="right-sidebar-content" [ngClass]="{'right-sidebar-open': rightSidebarToggle, 'right-sidebar-close': !rightSidebarToggle}">
    <i (click)="rightSidebarToggle = !rightSidebarToggle"  class="fa fa-times fa-lg close-sidebar-icon"></i>
    <ng-content></ng-content>
  </div>
</div>
