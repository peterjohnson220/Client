<div class="right-sidebar-dock">
  <i id="openSidebarIcon" (click)="rightSidebarToggle = !rightSidebarToggle" [style.visibility]="rightSidebarToggle ? 'hidden' : 'visible'"
     class="fa fa-plus fa-lg open-sidebar-icon"></i>
  <div id="rightSidebarTransitionWrapper" class="right-sidebar-content"
       [ngClass]="{'right-sidebar-open': rightSidebarToggle, 'right-sidebar-close': !rightSidebarToggle}">
    <div id="rightSidebarContentWrapper" class="sidebar-width">
      <i id="closeSidebarIcon" (click)="rightSidebarToggle = !rightSidebarToggle" class="fa fa-times fa-lg close-sidebar-icon p-2"
         [style.visibility]="rightSidebarToggle ? 'visible' : 'hidden'"></i>
      <ng-content></ng-content>
    </div>
  </div>
</div>
