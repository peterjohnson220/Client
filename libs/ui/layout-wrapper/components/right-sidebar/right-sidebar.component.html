<div class="right-sidebar-dock">
  <span (click)="rightSidebarToggle = !rightSidebarToggle">
    <span id="openSidebarIconContainer"
          class="open-sidebar-icon-container"
          [style.visibility]="rightSidebarToggle ? 'hidden' : 'visible'">
      <i id="openSidebarIcon"
         class="fas fa-lg open-sidebar-icon"
         ngClass="{{ fontAwesomeOpenIcon }}"
      ></i>
    </span>
  </span>
  <div id="rightSidebarTransitionWrapper" class="right-sidebar-content"
       [ngClass]="{'right-sidebar-open': rightSidebarToggle, 'right-sidebar-close': !rightSidebarToggle}">
    <div id="rightSidebarContentWrapper" class="sidebar-width">
      <div class="close-sidebar-icon p-2">
        <span (click)="rightSidebarToggle = !rightSidebarToggle"
              [style.visibility]="rightSidebarToggle ? 'visible' : 'hidden'">
          <i id="closeSidebarIcon" class="fas fa-times fa-lg"></i>
        </span>
      </div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
