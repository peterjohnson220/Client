<ul class="navbar-nav">
  <li class="nav-item" ngbDropdown placement="bottom-right">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
      <span class="text-white pr-1">{{ userContext.FirstName }} {{ userContext.LastName }}</span>
      <pf-layout-wrapper-user-menu-avatar
        [userContext]="userContext">
      </pf-layout-wrapper-user-menu-avatar>
    </a>
    <div ngbDropdownMenu class="dropdown-menu">
      <ng-template ngFor let-dropdownNavigationLink [ngForOf]="dropdownNavigationLinks">
        <div *ngIf="dropdownNavigationLink.Name ==='Log Out' || dropdownNavigationLink.Name ==='Referrals'" class="dropdown-divider"></div>
        <!-- Temporary href conditional while current NG app still exists-->
        <a class="dropdown-item pr-3" [href]="dropdownNavigationLink.NgAppLink ? '/ng/' + dropdownNavigationLink.Url : dropdownNavigationLink.Url">
          <i *ngIf="dropdownNavigationLink.Name ==='Log Out'"  class="fa fa-lg fa-sign-out"></i>
          {{dropdownNavigationLink.Name}}
        </a>
      </ng-template>
    </div>
  </li>
</ul>
