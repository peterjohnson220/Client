<div ngbDropdown placement="bottom-right">
  <a ngbDropdownToggle class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
    <span>{{appUser.firstName}} {{appUser.lastName}}</span>
    <img class="pf-avatar" [src]="avatarUrl">
  </a>
  <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right mr-1">
    <h5 class="dropdown-header pt-0 pb-0 pl-3">{{appUser.firstName}} {{appUser.lastName}}</h5>
    <div class="dropdown-divider"></div>
    <ng-template ngFor let-navigationLink [ngForOf]="navigationLinks">
      <a class="dropdown-item pl-4" href="{{navigationLink.Url}}">{{navigationLink.Name}}</a>
    </ng-template>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item pt-0 pb-0 pl-2 mt-0 mb-0" href="#"><i class="fa fa-lg fa-sign-out"></i>Log Out</a>
  </div>
</div>
