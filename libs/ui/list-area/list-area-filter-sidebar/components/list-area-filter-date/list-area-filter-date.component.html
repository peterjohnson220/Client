<div class="row">
  <div class="col-6 p-0">
    <kendo-dropdownlist  
      [data]="dropDownOptions"
      [textField]="'display'"
      [valueField]="'value'"
      [valuePrimitive]="true"
      [ngModel]="filter?.operator"
      [style.width]="'100%'"
      (valueChange)="handleFilterOperatorChanged($event)">
    </kendo-dropdownlist>
  </div>
  <div class="col-6 px-2">
    <kendo-datepicker 
      [value]="filter?.value"
      [disabled]="disableValue"
      [style.width]="'100%'"
      (valueChange)="handleFilterValueChanged($event)">
    </kendo-datepicker>
  </div>
</div>
