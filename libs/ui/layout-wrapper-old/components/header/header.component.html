<nav class="navbar navbar-expand navbar-dark bg-primary">
  <a href="/marketdata/home.asp" class="navbar-brand mr-auto">
    <img height="35" [src]="companyLogoSource + 'PayFactorsLogo_White.png'" />
  </a>

  <ul class="navbar-nav">
    <li class="nav-item" ngbDropdown placement="bottom-right">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" ngbDropdownToggle>
          <img class="pf-avatar" [src]="(avatarSource + (userContext.UserPicture ? userContext.UserPicture : 'default_user.png'))" />
        </a>
        <div class="dropdown-menu" ngbDropdownMenu>
          <span class="dropdown-header">{{ userContext.Name }}</span>
          <div class="dropdown-divider"></div>

          <!-- Temporary href conditional while current NG app still exists-->
          <a *ngFor="let dropdownNavigationLink of dropdownNavigationLinks"
             class="dropdown-item"
             [href]="dropdownNavigationLink.NgAppLink ? '/ng/' + dropdownNavigationLink.Url : dropdownNavigationLink.Url">
            {{dropdownNavigationLink.Name}}
          </a>

        </div>
    </li>
  </ul>
</nav>
