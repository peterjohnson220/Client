<div class="flex-column-container">
  <div class="page-header d-flex align-items-center px-2">

    <button *ngIf="returnUrl" [routerLink]="returnUrl" class="btn btn-secondary back-btn">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
    </button>

    <h3><ng-content select="[page-title]"></ng-content></h3>
  </div>

  <div class="page-content p-2">
    <ng-content select="[page-content]"></ng-content>
  </div>
</div>
