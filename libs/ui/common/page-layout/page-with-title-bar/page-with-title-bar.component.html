<div class="flex-column-container">
  <div class="page-header d-flex justify-content-between align-items-center">
    <div class="d-flex">
      <button *ngIf="locationBack" class="btn btn-secondary back-btn" (click)="goBack()">
        <fa-icon icon="long-arrow-alt-left" aria-hidden="true"></fa-icon>
      </button>
      <button *ngIf="returnUrl" class="btn btn-secondary back-btn" [routerLink]="returnUrl">
        <fa-icon icon="long-arrow-alt-left" aria-hidden="true"></fa-icon>
      </button>
      <a href="{{absoluteUrl}}" *ngIf="absoluteUrl">
        <button class="btn btn-secondary back-btn">
          <fa-icon icon="long-arrow-alt-left" aria-hidden="true"></fa-icon>
        </button>
      </a>
      <h3>
        <ng-content select="[page-title]"></ng-content>
      </h3>
    </div>
    <div class="d-flex space-out-children">
      <ng-content select="[page-actions]"></ng-content>
    </div>
  </div>
  <div class="page-content" [class.p-0]="contentNoPadding">
    <ng-content select="[page-content]"></ng-content>
  </div>
</div>
