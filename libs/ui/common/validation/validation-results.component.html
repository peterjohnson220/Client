<div class="table validation-results" *ngIf="isTableVisible()">
  <table class="table">
    <thead>
    <tr>
      <th width="10%">Type</th>
      <th>Message</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let validationResult of validationResults">
      <td>
        <span *ngIf="validationResult.Type === validationResultItemTypes.Success">
          <fa-icon [icon]="['far', 'check-circle']" class="text-success" aria-hidden="true"></fa-icon>
        </span>
        <span *ngIf="validationResult.Type === validationResultItemTypes.Info">
          <fa-icon icon="info-circle" class="text-info" aria-hidden="true"></fa-icon>
        </span>
        <span *ngIf="validationResult.Type === validationResultItemTypes.Warning">
          <fa-icon icon="exclamation-triangle" class="text-warning" aria-hidden="true"></fa-icon>
        </span>
        <span *ngIf="validationResult.Type === validationResultItemTypes.Error">
          <fa-icon icon="exclamation-circle" class="text-danger" aria-hidden="true"></fa-icon>
        </span>
      </td>
      <td class="vertical-center">
        {{ validationResult.Message }}
      </td>
    </tr>
    <tr *ngIf="validationResults.length == 0">
      <td colspan="100%">
        <p>No Messages.</p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
