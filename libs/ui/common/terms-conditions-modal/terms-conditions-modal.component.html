<ng-template>
  <div class="modal-header">
    <div class="d-flex flex-column">
      <h3 class="modal-title">
        {{title}}
      </h3>
    </div>

    <button *ngIf="showCloseButton" type="button" class="close" aria-label="Close" (click)="dismissModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="pr-2 pl-2" [ngClass]="tcType == 'PeerOnly' ? 'modal-body-large' : 'modal-body'" [innerHTML]="content">

  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="declineTermsAndConditions()" *ngIf="showDeclineButton">{{declineButtonText}}</button>
    <button class="btn btn-primary" (click)="acceptTermsAndConditions()" *ngIf="!isHardCopy">{{acceptButtonText}}</button>
    <a *ngIf="isHardCopy" id="peerTermsDownload" href={{fileToDownload}}>
      <button class="btn btn-primary">Review Terms & Conditions</button>
    </a>
  </div>
</ng-template>
<div class="modal-container"></div>
