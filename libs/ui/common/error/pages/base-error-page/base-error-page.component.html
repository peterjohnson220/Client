<div class="d-flex h-100" style="background-color: white">
  <div class="d-flex m-auto">
    <div class="my-auto m-5">
      <fa-icon [icon]="[iconStyle, iconName]" size="10x"></fa-icon>
    </div>
    <div>
      <h1>{{errorCode}}</h1>
      <h2>{{errorTitle}}</h2>
      <p style="width: 400px">{{errorMessage}}</p>
      <a href="/client/dashboard">Back to homepage</a>
    </div>
  </div>
</div>
