<div class="center-container">
  <div class="image-container">
    <img width="247" height="62" src="/client/job-description-management/assets/payfactors-transparent.png"/>
  </div>

  <div class="card">
    <div class="card-block">
      <p>This step in the approval process for this job description is no longer valid. Please contact your administrator if you need more information on the approval process.</p>
      <p *ngIf="!isInSystem">It is now okay to close this window.</p>
      <div *ngIf="isInSystem" class="modal-footer justify-content-center">
        <button type="button" class="btn btn-primary" (click)="backToJobDescriptionList()">Back to Job Description List</button>
        <button *ngIf="jdmInboxFeatureFlag.value" type="button" class="btn btn-primary" (click)="backToJobDescriptionInbox()">Back to Job Description Inbox</button>
      </div>
    </div>
  </div>
</div>
