<ng-container *ngIf="!!data && !!data.length">
  <div class="d-flex flex-column multi-select-treeview-container"
       pfClickElsewhere
       (clickElsewhere)="handleCloseClicked()">
    <span *ngIf="!!label" class="mb-2">{{label}}</span>
    <button #anchor (click)="toggleDropdown()" class="k-button anchor-button" [style.width.px]="anchorWidth">
      <span class="d-flex w-100 align-items-start">
        <span *ngIf="appliedNames?.length > 0; else placeholderTemplate" class="d-flex flex-fill anchor-label">
          <span class="value-template">{{ appliedNames[0] }}</span>
          <span *ngIf="appliedNames.length > 1">
            & {{appliedNames.length - 1}} MORE
          </span>
        </span>
        <fa-icon icon="caret-down" class="anchor-icon"></fa-icon>
      </span>
      <ng-template #placeholderTemplate>
        <span class="flex-fill anchor-label">{{placeholder}}</span>
      </ng-template>
    </button>

    <div *ngIf="!isPopup && show" class="treeview-content">
      <ng-container [ngTemplateOutlet]="treeViewContent"></ng-container>
    </div>

    <kendo-popup *ngIf="isPopup && show"
      [anchor]="anchor"
      [anchorAlign]="anchorAlign"
      [popupAlign]="popupAlign"
      (anchorViewportLeave)="show = false">
      <ng-container [ngTemplateOutlet]="treeViewContent"></ng-container>
    </kendo-popup>
  </div>
</ng-container>

<ng-template #treeViewContent>
  <div class="d-flex flex-column popup-container" [style.width.px]="anchorWidth - 2">
    <div *ngIf="filterable" class="p-3">
      <div class="input-group">
        <input class="form-control"
          [attr.data-qa-id]="'txt-searchItem'"
          [placeholder]="searchPlaceholder"
          [(ngModel)]="searchTerm"
          (keyup)="handleFilterChanged()">
        <div (click)="clearSearchTerm()" class="input-group-append">
          <span class="input-group-text">
            <fa-icon icon="times" aria-hidden="true"></fa-icon>
          </span>
        </div>
      </div>
    </div>
    <div class="p-3" *ngIf="filterable && noSearchResults">
      <span>No Results</span>
    </div>

    <div class="treeview-container" [style.height.px]="treeViewContainerHeight">
      <kendo-treeview *ngIf="mode === modes.Multiple"
        #treeView
        kendoTreeViewExpandable
        [nodes]="filteredData"
        [children]="children"
        [hasChildren]="hasChildren"
        [textField]="textField"
        [pfTreeViewCheckable]="checkableSettings"
        [checkBy]="checkByKey"
        [(checkedKeys)]="checkedKeys"
        expandBy="Value"
        [(expandedKeys)]="expandedKeys">

        <ng-template kendoTreeViewNodeTemplate let-dataItem>
          <span class="item-name" [title]="dataItem.Name">{{dataItem.Name}}</span>
        </ng-template>

      </kendo-treeview>
      <kendo-treeview *ngIf="mode === modes.Single"
        #treeView
        kendoTreeViewExpandable
        kendoTreeViewSelectable
        expandBy="Value"
        [nodes]="filteredData"
        [children]="children"
        [hasChildren]="hasChildren"
        [textField]="textField"
        [selectBy]="checkByKey"
        [selectedKeys]="checkedKeys"
        [(expandedKeys)]="expandedKeys"
        [isSelected]="isSelected"
        (selectionChange)="handleSelectionChanged($event)">

        <ng-template kendoTreeViewNodeTemplate let-dataItem>
          <span class="item-name" [title]="dataItem.Name">{{dataItem.Name}}</span>
        </ng-template>

      </kendo-treeview>
    </div>

    <div class="d-flex justify-content-end treeview-footer space-out-children">
      <button type="button"
        (click)="handleCloseClicked()"
        class="btn btn-secondary">
        Close
      </button>
      <button type="button"
        (click)="handleApplyClicked()"
        class="btn light-blue-btn">
        Apply
      </button>
    </div>
  </div>
</ng-template>
