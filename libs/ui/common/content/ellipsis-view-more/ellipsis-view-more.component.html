<ng-container
  *ngIf="!showFull && content.length > maxLength; else fullContent">
  <span [innerHtml]="lessContent | highlightText: highlightFilter"></span>
</ng-container>

<ng-template #fullContent>
  <span [innerHtml]="content | highlightText: highlightFilter"></span>
</ng-template>

<div *ngIf="content.length > maxLength || copy" class="d-flex">
  <div *ngIf="content.length > maxLength"
       class="toggle-view-link link"
       (click)="toggleView($event)">

    View {{showFull ? 'Less' : 'More'}}

  </div>

  <div class="link" *ngIf="copy"
       [class.ml-2]="content.length > maxLength"
       container="body"
       data-toggle="tooltip"
       title="Copy Job Description"
       ngbTooltip="Copied"
       triggers="manual"
       #copiedSuccessToolTip="ngbTooltip"
       (click)="copyMessage($event, content)">
    Copy
  </div>

</div>
