<span [innerHtml]="lessContent | highlightText: highlightFilter"></span>
<span [style.display]="showFull ? '' : 'none'" [innerHtml]="remainingContent | highlightText: highlightFilter"></span>

<div *ngIf="content.length > maxLength || copy" [class.d-flex]="!showTextInline" [style.display]="showTextInline ? 'inline-block' : ''">
  <div *ngIf="content.length > maxLength"
       class="toggle-view-link link"
       (click)="toggleView($event)"
       [style.padding-left]="showTextInline ? '0.25em': ''"> 

       {{showFull ? viewLessText : viewMoreText}}

  </div>
  <div class="link" *ngIf="copy"
       [class.ml-2]="content.length > maxLength"
       container="body"
       data-toggle="tooltip"
       title="Copy Job Description"
       ngbTooltip="Copied"
       triggers="manual"
       #copiedSuccessToolTip="ngbTooltip"
       (click)="copyMessage($event, content)">
    Copy
  </div>
</div>
