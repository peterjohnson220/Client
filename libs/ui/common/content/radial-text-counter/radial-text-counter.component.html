<span [ngbTooltip]="tooltipText" [tooltipClass]="'radial-tooltip'" placement="bottom" [container]="'body'">
  <svg class="radial-counter" height="15" width="20">
    <circle class="radial-counter-underlay" cx="50%" cy="50%" r="6" fill="none" stroke-width="2"></circle>
    <circle class="radial-counter-overlay" [ngClass]="radialCounterClass" cx="50%" cy="50%" r="6" fill="none" stroke-width="2" [ngStyle]="{ 'stroke-dashoffset': radialStrokeDashOffsetValue }">
    </circle>
  </svg>
</span>
