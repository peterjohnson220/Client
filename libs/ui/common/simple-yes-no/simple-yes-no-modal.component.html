<ng-template #simpleModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{opts.Title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHtml]="opts.Body"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{opts.CancelText}}</button>
    <button type="button" class="btn" [ngClass]="confirmButtonClass" (click)="confirmed()">{{opts.ConfirmText}}</button>
  </div>
</ng-template>
