<div class="loading-blanket">
  <div class="loading-blanket-center">

    <ng-container *ngIf="!error">
      <pf-loading-indicator></pf-loading-indicator>
    </ng-container>

    <ng-container *ngIf="error">

      <div class="d-flex flex-column align-items-center alert alert-danger">
        <pf-error-indicator [message]="errorMessage || 'Error loading content.'"></pf-error-indicator>

        <ng-container *ngIf="!hideReloadButton">
          <button class="btn btn-danger mt-3" (click)="reload.emit()">Reload</button>
        </ng-container>
      </div>

    </ng-container>

  </div>
</div>
