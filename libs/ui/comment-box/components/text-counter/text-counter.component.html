<div ngbTooltip="{{charactersRemaining}} characters remaining" placement="bottom" container="body">
  <svg class="radial-counter" height="20" width="20">
    <circle class="radial-counter-underlay" cx="50%" cy="50%" r="8" fill="none" stroke-width="2"></circle>
    <circle class="radial-counter-overlay" [ngClass]="radialCounterClass" cx="50%" cy="50%" r="8" fill="none" stroke-width="2" [ngStyle]="{ 'stroke-dashoffset': radialStrokeDashOffsetValue }">
    </circle>
  </svg>
</div>
