<div [ngSwitch]="type">
  <ng-template [ngSwitchCase]="dataTypes.String">
    <div class="row">
      <div class="col-6">
        <kendo-dropdownlist
          [data]="filterOperatorOptions.string"
          [textField]="'display'"
          [valueField]="'value'"
          [valuePrimitive]="true"
          [ngModel]="filter.Operator"
          (valueChange)="handleFilterOperatorChanged($event)"
          [style.width]="'100%'"
          [attr.data-qa-id]="'ddm-operator-'+filter.SourceName"
          class="k-dropdown-white"
        >
        </kendo-dropdownlist>
      </div>
      <div class="col-6">
        <input type="text" class="form-control"
         [ngModel]="filter.Value"
         [disabled]="disableValue"
         (ngModelChange)="handleFilterValueChanged($event)"
         [style.width]="'100%'"
         [attr.data-qa-id]="'txt-value-'+filter.SourceName"
        />
      </div>
    </div>
  </ng-template>
  <ng-template [ngSwitchCase]="dataTypes.DateTime">
    <div class="row">
      <div class="col-6">
        <kendo-dropdownlist
          [data]="filterOperatorOptions.dateTime"
          [textField]="'display'"
          [valueField]="'value'"
          [valuePrimitive]="true"
          [ngModel]="filter.Operator"
          [style.width]="'100%'"
          (valueChange)="handleFilterOperatorChanged($event)"
          [attr.data-qa-id]="'ddm-operator-'+filter.SourceName"
          class="k-dropdown-white">
        </kendo-dropdownlist>
      </div>
      <div class="col-6">
        <kendo-datepicker [value]="filter.Value"
                          [disabled]="disableValue"
                          [style.width]="'100%'"
                          (valueChange)="handleFilterValueChanged($event)"
                          [attr.data-qa-id]="'txt-value-'+filter.SourceName">
        </kendo-datepicker>
      </div>
    </div>
  </ng-template>
  <ng-template [ngSwitchCase]="dataTypes.Int">
    <div class="row">
      <div class="col-6">
        <kendo-dropdownlist
          [data]="filterOperatorOptions.int"
          [textField]="'display'"
          [valueField]="'value'"
          [valuePrimitive]="true"
          [ngModel]="filter.Operator"
          [style.width]="'100%'"
          (valueChange)="handleFilterOperatorChanged($event)"
          [attr.data-qa-id]="'ddm-operator-'+filter.SourceName"
          class="k-dropdown-white">
        </kendo-dropdownlist>
      </div>
      <div class="col-6">
        <kendo-numerictextbox
          [value]="filter.Value"
          [format]="'n0'"
          [decimals]="0"
          [min]="1"
          [disabled]="disableValue"
          [style.width]="'100%'"
          (valueChange)="handleFilterValueChanged($event)"
          [attr.data-qa-id]="'txt-value-'+filter.SourceName">
        </kendo-numerictextbox>
      </div>
    </div>
  </ng-template>
</div>
