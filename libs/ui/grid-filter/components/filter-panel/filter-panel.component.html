<div class="sidebar-container">
  <div class="sidebar-header">
    Filter
    <div class="filter-buttons">
      <button [disabled]="filters?.length < 1" (click)="saveFilter()" type="button" class="btn btn-secondary btn-sm">Save Filter</button>
      <button title="Close Filter" (click)="closeSidebar()" type="button" class="btn btn-secondary btn-sm">
        <fa-icon icon="times"></fa-icon>
      </button>
    </div>
  </div>
  <div class="sidebar-content">
    <div *ngFor="let customListAreaColumn of nonSelectableFilterableColumns; let i = index" class="form-group">
      <label>{{ customListAreaColumn.ColumnDisplayName }}:</label>
      <div [ngSwitch]="customListAreaColumn.ColumnDataType">
        <ng-template [ngSwitchCase]="'text'">
          <!--<pf-list-area-filter-text
            [filter]="listAreaColumnCustomAssociatedFilter[i]"
            [disableDropdown]="customListAreaColumn.DisableDropdown"
            (filterChanged)="handleFilterChanged($event)">
          </pf-list-area-filter-text>-->
          <div class="row">
            <div class="col-6 p-0">
              <kendo-dropdownlist
                [data]="FilterOperatorOptions.Text"
                [textField]="'display'"
                [valueField]="'value'"
                [valuePrimitive]="true"
                [ngModel]="filter?.operator"
                [disabled]="disableDropdown"
                [style.width]="'100%'"
                (valueChange)="handleFilterOperatorChanged($event)">
              </kendo-dropdownlist>
            </div>
            <div class="col-6 px-2">
              <input type="text" class="form-control"
                     [ngModel]="filter?.value"
                     [disabled]="disableValue"
                     [style.width]="'100%'"
                     (ngModelChange)="handleFilterValueChanged($event)" />
            </div>
          </div>
        </ng-template>
        <ng-template [ngSwitchCase]="'date'">
          <!--<pf-list-area-filter-date
            [filter]="listAreaColumnCustomAssociatedFilter[i]"
            (filterChanged)="handleFilterChanged($event)">
          </pf-list-area-filter-date>-->
        </ng-template>
        <ng-template [ngSwitchCase]="'numeric'">
          <!--<pf-list-area-filter-number
            [filter]="listAreaColumnCustomAssociatedFilter[i]"
            (filterChanged)="handleFilterChanged($event)">
          </pf-list-area-filter-number>-->
        </ng-template>
      </div>
    </div>

    <!--<div *ngFor="let listAreaColumn of selectedColumns; let i = index" class="form-group">
      <label>{{ listAreaColumn.ColumnDisplayName }}:</label>
      <div [ngSwitch]="listAreaColumn.ColumnDataType">
        <ng-template [ngSwitchCase]="'text'">
          <pf-list-area-filter-text
            [filter]="listAreaColumnAssociatedFilter[i]"
            (filterChanged)="handleFilterChanged($event)">
          </pf-list-area-filter-text>
        </ng-template>
        <ng-template [ngSwitchCase]="'date'">
          <pf-list-area-filter-date
            [filter]="listAreaColumnAssociatedFilter[i]"
            (filterChanged)="handleFilterChanged($event)">
          </pf-list-area-filter-date>
        </ng-template>
        <ng-template [ngSwitchCase]="'numeric'">
          <pf-list-area-filter-number
            [filter]="listAreaColumnAssociatedFilter[i]"
            (filterChanged)="handleFilterChanged($event)">
          </pf-list-area-filter-number>
        </ng-template>
      </div>
    </div>-->
  </div>
</div>
