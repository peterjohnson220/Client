<div class="sidebar-container">
  <div class="sidebar-header">
    Filter
    <div class="filter-buttons">
      <button title="Close Filter" (click)="closeSidebar()" type="button" class="btn btn-secondary btn-sm" [attr.data-qa-id]="'close-filter-panel-btn'">
        <fa-icon icon="times"></fa-icon>
      </button>
    </div>
  </div>
  <div class="sidebar-content">
    <div *ngFor="let listAreaColumn of selectedColumns; let i = index" class="form-group">
      <label>{{ listAreaColumn.DisplayName }}:</label>
      <pf-filter-builder
        [type]="listAreaColumn.DataType"
        [filter]="standardColumnFilters[i]"
        (filterChanged)="handleFilterChange($event)"
      ></pf-filter-builder>
    </div>
  </div>
</div>
