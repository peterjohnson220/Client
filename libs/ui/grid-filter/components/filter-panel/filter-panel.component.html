    <div *ngFor="let listAreaColumn of selectedColumns;" class="form-group">
      <label>{{ listAreaColumn.DisplayName }}:</label>
      <pf-filter-builder
        [type]="listAreaColumn.Type"
        [gridField]="listAreaColumn"
