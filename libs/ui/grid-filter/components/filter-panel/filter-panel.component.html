<div class="sidebar-container h-100 position-relative">
  <div class="sidebar-header position-absolute d-flex justify-content-between align-items-center p-3">
    <strong>Filter</strong>
    <div (click)="closeSidebar()" class="close-btn" [attr.data-qa-id]="'close-filter-panel-btn'">
      <fa-icon [icon]="['far', 'times']" size="lg"></fa-icon>
    </div>
  </div>
  <div class="sidebar-content position-absolute p-3">
    <div *ngFor="let listAreaColumn of selectedColumns; let i = index" class="form-group">
      <label>{{ listAreaColumn.DisplayName }}:</label>
      <pf-filter-builder
        [type]="listAreaColumn.DataType"
        [filter]="standardColumnFilters[i]"
        (filterChanged)="handleFilterChange($event)"
      ></pf-filter-builder>
    </div>
  </div>
</div>
