<div kendoTooltip
filter="div.kendo-tooltip-container"
tooltipClass="kendoTooltipWhiteTheme"
position="right"
[tooltipTemplate]="dataCutSummary">
  <div class="kendo-tooltip-container">
    <span class="job-title link" (click)="handleDataCutClick(job, dataCut)">{{dataCut.JobTitle}} </span>
    <span class="job-code">({{dataCut.JobCode}}) </span>
  </div>
  <div class="job-subtitle paymarket"> {{dataCut.Source}} </div>
</div>

<ng-template #dataCutSummary>
  <div class="dataCutSummary">
    <pf-data-cut-summary
      [entityType]="entityType"
      [entityId]="entityId"
      [matchType]="matchType"
    ></pf-data-cut-summary>
  </div>
</ng-template>
