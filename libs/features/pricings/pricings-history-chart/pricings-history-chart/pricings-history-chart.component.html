<pf-async-container *ngIf="(pricedPayMarkets$ | async)?.obj?.length > 0"
  [loading]="(pricedPayMarkets$ | async)?.loading"
  [loadingError]="(pricedPayMarkets$ | async)?.loadingError"
  [loadingErrorMessage]="'There was an error loading your pricing information.'"
  [hideReloadButton]="true"
>
  <div class="mx-3 mt-3">
    <kendo-panelbar [selectable]="false" [keepItemContent]="true">
      <kendo-panelbar-item expanded="true" [title]="null">
        <ng-template kendoPanelBarItemTitle>
          <b>Pricing History</b>
        </ng-template>
        <ng-template kendoPanelBarContent>
          <div class="p-3">
            <div class="d-flex flex-row">
              <div class="pr-4" style="min-width: 370px; width: 370px">
                <pf-filters></pf-filters>
              </div>
              <div class="w-100">
                <pf-chart></pf-chart>
              </div>
            </div>
          </div>
        </ng-template>
      </kendo-panelbar-item>
    </kendo-panelbar>
  </div>
</pf-async-container>
