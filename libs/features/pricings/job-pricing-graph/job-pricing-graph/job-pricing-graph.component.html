<pf-async-container
  [loading]="(pricingData$ | async)?.loading"
  [loadingError]="(pricingData$ | async)?.loadingError"
  [loadingErrorMessage]="'There was an error loading data for the selected Pay Market.'"
  [hideReloadButton]="true"
>
  <highcharts-chart
    class = "baseChart"
    [Highcharts]="Highcharts"
    [callbackFunction]="chartCallback"
    [options]="chartOptions"
    [(update)]="updateFlag"
  ></highcharts-chart>
</pf-async-container>
