<pf-async-container
  [loading]="(pricingData$ | async)?.loading"
  [loadingError]="(pricingData$ | async)?.loadingError"
  [loadingErrorMessage]="'There was an error loading data for the selected Pay Market.'"
  [hideReloadButton]="true"
>
  <ng-container *ngIf="isValidPricingData; else noDataTemplate">
    <highcharts-chart
      class = "baseChart"
      [Highcharts]="Highcharts"
      [callbackFunction]="chartCallback"
      [options]="chartOptions"
      [(update)]="updateFlag"
    ></highcharts-chart>
  </ng-container>
</pf-async-container>

<ng-template #noDataTemplate>
  <div class="my-3 no-data-container d-flex align-items-center justify-content-center">
    <span>No data to display.</span>
  </div>
</ng-template>
