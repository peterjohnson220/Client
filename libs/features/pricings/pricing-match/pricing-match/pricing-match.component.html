<pf-async-container [loading]="(loading$ | async)">
  <div *ngIf="matchType === pricingMatchTypes.PEER" class="peerPricingMatch p-2">
    <div *ngIf="!(loading$ | async) && !(showError$ | async) && (pricingMatch$ | async)">
      <pf-peer-pricing-match [pricingMatch]="(pricingMatch$ | async).obj"></pf-peer-pricing-match>
    </div>
    <div *ngIf="(showError$ | async)">
      There was a problem retrieving data.
    </div>
  </div>
  <div *ngIf="!(matchType === pricingMatchTypes.PEER)" class="pricingMatch p-2">
    <div *ngIf="!(loading$ | async) && !(showError$ | async) && (pricingMatch$ | async)">
      <pf-pricing-match-details *ngIf="matchType === pricingMatchTypes.SURVEY" [pricingMatch]="(pricingMatch$ | async).obj" [pricingMatchType]="matchType">
      </pf-pricing-match-details>
      <pf-pricing-match-details *ngIf="matchType === pricingMatchTypes.MD_JOB" [pricingMatch]="(pricingMatch$ | async).obj" [pricingMatchType]="matchType">
      </pf-pricing-match-details>
      <pf-pricing-match-details *ngIf="matchType === pricingMatchTypes.SLOTTED_COMPANY_JOB" [pricingMatch]="(pricingMatch$ | async).obj" [pricingMatchType]="matchType">
      </pf-pricing-match-details>
    </div>
    <div *ngIf="(showError$ | async)">
      There was a problem retrieving data.
    </div>
  </div>
</pf-async-container>
