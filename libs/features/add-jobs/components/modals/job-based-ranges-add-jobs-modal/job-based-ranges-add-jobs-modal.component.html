<pf-modal-form
  [size]="'lg'"
  [title]="'Add Jobs'"
  [primaryButtonText]="'Save'"
  [primaryButtonTextSubmitting]="'Saving'"
  [attr.data-qa-id]="'job-based-ranges-add-jobs-modal'"
  [submitting]="addJobsSaving"
  [formGroup]="addJobsForm"
  [isOpen$]="modalOpen$"
  (onSubmit)="save()"
  (onDismiss)="close()">

  <ng-container form-content>
    <div>
      <h5>Add Jobs Content</h5>
    </div>
  </ng-container>
</pf-modal-form>
