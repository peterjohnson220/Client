<pf-async-container [loading]="loading$ | async" [showSpinner]="false">
  <div class="px-3">
    <ngb-tabset #jobsTabs [destroyOnHide]="false" (tabChange)="tabChange($event)">
      <ngb-tab [title]="'Job Fields'" [id]="jobManagementTabs.JobFields">
        <ng-template ngbTabContent>
          <div class="mt-4 scrollable-tab-content"><pf-job-form #jobFormComponent></pf-job-form></div>
        </ng-template>
      </ngb-tab>
      <ngb-tab [title]="'Attachments'" [id]="jobManagementTabs.Attachments">
        <ng-template ngbTabContent>
          <div class="mt-4 scrollable-tab-content"><pf-job-attachments #attachmentsComponent></pf-job-attachments></div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>  
  </div>
</pf-async-container>
