<pf-modal-form
  [modalId]="'au-modal-new-job'"
  [title]="!jobId ? 'Add New Job' : 'Edit Job - ' + ((jobFormData$ | async)?.JobTitle || '')"
  [isOpen$]="showJobModal$"
  [size]="'lg'"
  [submitting]="loading$ | async"
  [centered]="false"
  [showSpinner]="false"
  [allowDismiss]="!(loading$ | async)"
  [primaryButtonText]="'Save'"
  [primaryButtonTextSubmitting]="(saving$ | async) ? 'Saving' : 'Save'"
  (onDismiss)="onCancelChanges()"  
  (onSubmit)="jobContainer.submit()">
  
  <ng-container basic-content>
    <pf-job-container #jobContainer></pf-job-container>
  </ng-container>
</pf-modal-form>
