<pf-modal-form
  [modalId]="'au-modal-new-job'"
  [isOpen$]="showJobModal$"
  [size]="'lg'"
  [submitting]="(loading$ | async) || (saving$ | async)"
  [centered]="false"
  [allowDismiss]="!(loading$ | async) && !(saving$ | async)"
  [primaryButtonText]="'Save'"
  [primaryButtonTextSubmitting]="(loading$ | async) ? 'Loading' : 'Saving'"
  [title]="(jobId ? 'Edit' : 'Add New') + ' Job'"
  (onDismiss)="onCancelChanges()"
  (onSubmit)="jobForm.submit()"
>
  <ng-container basic-content>
    <div class="container" [style.max-height]="'450px'" [style.overflow]="'auto'">
      <pf-job-form #jobForm></pf-job-form>
    </div>
  </ng-container>
</pf-modal-form>
