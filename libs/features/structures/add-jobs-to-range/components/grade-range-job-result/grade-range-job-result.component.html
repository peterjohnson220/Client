<table class="table position-absolute w-100 default k-widget k-grid">
  <thead class="k-header pf-data-grid-header text-center">
  <tr>
    <th class="text-left">Job Code</th>
    <th class="text-left">Job Title</th>
    <th class="text-left">MRP</th>
    <th class="text-left">Job Level</th>
    <th class="text-left">Job Family</th>
  </tr>
  </thead>
  <tbody dragula="jobs-grade-bag" class="jobs-source">
      <tr *ngFor="let job of jobResults; trackBy: trackByJobId"
          (click)="toggleJobSelection(job)"
          [class.selected]="job.IsSelected"
          [class.draggable]="job.IsSelected">
        <td>
          {{job.Code}}
        </td>
        <td>{{job.Title}}</td>
        <td>{{controlPoint === 'BaseMRP' ? job.BaseMRP || '&#45;&#45;' : job.TCCMRP || '&#45;&#45;'}}</td>
        <td>{{job.Level || '&#45;&#45;' }}</td>
        <td>{{job.Family || '&#45;&#45;' }}</td>
        <!-- Hidden Cell for Drag/Drop Re-Order -->
        <td class="gu-mirror-show">
          <div class="card">
            <div class="card-block">Add <strong>{{selectedJobCount}}</strong> selected job<ng-container *ngIf="selectedJobCount > 1">s</ng-container> to grade...</div>
          </div>
        </td>
      </tr>
  </tbody>
</table>
