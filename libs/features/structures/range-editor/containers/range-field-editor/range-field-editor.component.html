<kendo-numerictextbox *ngIf="editable"
                      class="form-control centerPlaceholder"
                      #rangeField
                      [ngClass]="textAlign"
                      [value]="value"
                      [spinners]="false"
                      [format]="format"
                      [decimals]="noRounding ? 2 : decimals"
                      (change)="handleValueChange($event, rowIndex)"
                      (blur)="handleBlur()"
                      (focus)="handleFocus()"
                      placeholder="--"
                      [min]="minValue"
                      [max]="maxValue"
                      [step]="0"
                      [autoCorrect]="true">
</kendo-numerictextbox>

<ng-container
  *ngIf="!editable"
  [ngTemplateOutlet]="readonlyValueTemplate"
  [ngTemplateOutletContext]="{dataRow: dataRow, fieldName: fieldName}">
</ng-container>
