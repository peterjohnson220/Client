<div class="filter-switch-container">
  <div class="filter-switch-left">
    <div>
      <span class="filter-switch-label">Exchange Job<span *ngIf="associatedExchangeJobs?.length > 1">s</span>: </span>
      <span class="filter-switch-sub-label">
          <pf-ellipsis-view-more [content]="associatedJobsAsString()" 
          [maxLength]="255" [viewMoreText]="'more'" [viewLessText]="'less'" [showTextInline]="true" >
          </pf-ellipsis-view-more>
      </span>
    </div>
  </div>
</div>
