<div class="option"
     [class.selected]="aggregate.Selected"
     [class.disabled]="checkDisabled"
     [title]="aggregate.Item"
     (click)="handleAggregateSelected(aggregate)">

  <div class="option-check">
    <input type="checkbox" [disabled]="checkDisabled" [ngModel]="aggregate.Selected"> {{aggregate.Item}}
  </div>

  <div class="option-count">
    {{aggregate.Count | number}}
  </div>

</div>
