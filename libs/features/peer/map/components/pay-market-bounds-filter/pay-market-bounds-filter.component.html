<div class="filter-switch-container">

  <div class="filter-switch-left">
    <div>
      <span class="filter-switch-label">Pay Market Only </span>
      <span class="filter-switch-sub-label">({{ buildLabel(payMarket) }})</span>
    </div>
  </div>

  <div class="pm-bounds-filter-switch">
    <kendo-switch class="k-switch-sm"
                  [checked]="enabled"
                  [onLabel]="'Yes'"
                  [offLabel]="'No'"
                  (valueChange)="handleSwitchToggled()">
    </kendo-switch>
  </div>

</div>
