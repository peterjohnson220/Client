<form [formGroup]="exchangeForm">
    <div class="form-group row">
        <div class="col">
            <kendo-combobox #exchangeList
                            placeholder="Choose an Exchange"
                            class="form-control"
                            id="exchange-selector"
                            formControlName="exchangeSelection"
                            textField="Value"
                            valueField="Key"
                            [data]="exchangeOptionsFiltered"
                            [valuePrimitive]="true"
                            [disabled]="isDisabled"
                            [allowCustom]="false"
                            [filterable]="true"
                            (filterChange)="onFilterChanged($event)"
                            (selectionChange)="onSelectionChanged($event)"
                            [ngModel]="activeExchange">
            </kendo-combobox>
        </div>
    </div>
</form>
