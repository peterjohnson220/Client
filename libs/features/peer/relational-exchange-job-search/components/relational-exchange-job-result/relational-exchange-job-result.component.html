<div class="exchange-job-result-row">
  <div class="result position-relative" [class.selected]="exchangeJob.IsSelected" (click)="handleExchangeJobClicked()">
    <div class="d-flex justify-content-between">
      <div class="job-result-left">
        <div class="exchange-job-title-container">
          <h5>
            <span class="exchange-job-title">{{exchangeJob.ExchangeJobTitle}}</span>
            <span class="text-muted">({{exchangeJob.ExchangeJobCode}})</span>
          </h5>
        </div>
        <div class="text-muted">
          {{exchangeJob.ExchangeJobTitleShort}}
        </div>
      </div>
      <div class="job-result-right">
        <div>
          <h5><span class="text-muted">{{exchangeJob.RelationalJobCode}}</span></h5>
        </div>
        <div class="text-muted">
          {{exchangeJob.ExchangeJobFamily}}
        </div>
      </div>
    </div>
  </div>
</div>
