<div id="job-association-associated-jobs" class="job-association-associated-jobs">
  <h5>Associated Jobs</h5>
  <div class="position-relative">
    <pf-async-container 
      [loading]="loadingPreviousAssociations"
      [loadingError]="loadingPreviousAssociationsError"
      [loadingErrorMessage]="'Error loading associations'"
      [hideReloadButton]="true"
    >
      <div *ngIf="companyJobs.length > 0 || previousAssociations.length > 0">
        <table>
          <thead>
            <tr>
              <th class="buttons"></th>
              <th class="saved"></th>
              <th class="title">Title</th>
              <th class="code">Code</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let companyJob of companyJobs; trackBy: trackByFn">
              <td>
                <button class="remove-association-button" title="Remove" (click)="handleRemoveAssociate(companyJob.CompanyJobId)">
                  <i class="fas fa-times"></i>
                </button>
              </td>
              <td><pf-half-complete-icon title="Unsaved Association"></pf-half-complete-icon></td>
              <td class="font-italic">{{companyJob.JobTitle}}</td>
              <td class="font-italic">{{companyJob.JobCode}}</td>
            </tr>
            <tr *ngFor="let previousAssociation of previousAssociations">
              <td>
                <!-- remove button here -->
              </td>
              <td><pf-complete-icon title="Saved Association"></pf-complete-icon></td>
              <td>{{previousAssociation.JobTitle}}</td>
              <td>{{previousAssociation.JobCode}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </pf-async-container>
  </div>
  <div *ngIf="!loadingPreviousAssociations && !loadingPreviousAssociationsError && !companyJobs.length && !previousAssociations.length">
    <i>No Associations</i>
  </div>
</div>
