<div id="job-association-associated-jobs" class="job-association-associated-jobs container px-0">
  <h4>Associated Jobs</h4>
  <div *ngIf="companyJobs.length > 0; else noAssociations">
    <div class="row p-0 m-0">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 px-0 mx-0"></div>
      <div class="col-xs-10 col-sm-9 col-md-9 col-lg-8 col-xl-5 px-0 mx-0"><strong class="px-0 mx-0">Title</strong></div>
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3 col-xl-6 px-0 mx-0"><strong class="px-0 mx-0">Code</strong></div>
    </div>
    <div class="row p-0 m-0" *ngFor="let companyJob of companyJobs; trackBy: trackByFn">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 px-0 mx-0">
        <button class="remove-association-button" title="Remove"
                (click)="handleRemoveAssociate(companyJob.CompanyJobId)">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="col-xs-10 col-sm-9 col-md-9 col-lg-8 col-xl-5 px-0 mx-0">{{companyJob.JobTitle}}</div>
      <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3 col-xl-6 px-0 mx-0">{{companyJob.JobCode}}</div>
    </div>
  </div>
  <ng-template #noAssociations>
    <div><i>No Associations</i></div>
  </ng-template>
</div>
