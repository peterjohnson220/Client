<h2>Company Jobs</h2>
<div class="filters position-relative w-50 d-flex">
  <i class="fas fa-search"></i>
  <pf-input-debounce
    [delay]="400"
    [(ngModel)]="searchTerm"
    [ngModelOptions]="{standalone: true}"
    [placeholderText]="'Search job title or job code'"
    (valueChanged)="handleSearchChanged($event)">
  </pf-input-debounce>
</div>
<label class="text-uppercase" data-qa-id="lbl-company-jobs-total">
  company jobs: {{ totalCompanyJobsGridItems$ | async }} total
</label>
<div class="grid-container position-relative">
  <pf-async-container
    class="h-100"
    [loading]="loading$ | async"
    [loadingError]="loadingError$ | async"
    [loadingErrorMessage]="'Error loading company jobs'"
    (reload)="reload()"
  >
  <div class="k-tooltip-container"
       kendoTooltip
       showOn="none"
       [tooltipTemplate]="template"
       filter=".k-grid td"
       (mouseover)="showTooltip($event)">
    <kendo-grid
                [data]="companyJobsGridItemsData$ | async"
                [style.height.%]="100"
                [pageSize]="(gridState$ | async)?.take"
                [skip]="(gridState$ | async)?.skip"
                [sort]="(gridState$ | async)?.sort"
                [filter]="(gridState$ | async)?.filter"
                [sortable]="true"
                [resizable]="true"
                [pageable]="{
                  buttonCount: 5,
                  info: true
                 }"
                (dataStateChange)="handleDataStateChange($event)">
      <kendo-grid-column field="CompanyJobId" title="Id" hidden="true"></kendo-grid-column>
      <kendo-grid-column field="JobTitle" title="Job Title">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div [innerHTML]="dataItem.JobTitle | highlightText: searchTerm"></div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="JobCode" title="Job Code">
        <ng-template kendoGridCellTemplate let-dataItem>
          <div [innerHTML]="dataItem.JobCode | highlightText: searchTerm"></div>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="JobFamily" [sortable]="false" title="Job Family">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span *ngIf="dataItem.JobFamily === null; else hasFamily">No Family</span>
          <ng-template #hasFamily>
            {{ dataItem.JobFamily }}
          </ng-template>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="AssociationStatus" title="Status" [sortable]="false">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span *ngIf="dataItem.IsAssociated">Associated</span>
          <span *ngIf="!dataItem.IsAssociated">Not Associated</span>
        </ng-template>
      </kendo-grid-column>
      <ng-template kendoGridNoRecordsTemplate>
        No results based on your search.
        <a href="javascript:void(0)" (click)="reload(true)">
          <i class="fas fa-redo-alt"></i>
          Reset now
        </a>
      </ng-template>
    </kendo-grid>
  </div>
  </pf-async-container>
</div>
<ng-template #template let-anchor>
  <span>{{ anchor.nativeElement.innerText }}</span>
</ng-template>
