<div class="d-flex notification-container" >

  <!-- icon and badge-->
  <div class="align-self-center m-3">
    <span class="fa-stack  has-badge" >

    <!-- TODO: this icon needs to be dynamic -->
     <fa-icon [icon]="['far', 'question-square']" size="3x" class="notification-icon" ></fa-icon>
     <fa-icon *ngIf="!UserNotification.IsRead" icon="circle" class="fa-stack-1x badge-unread" size="sm"></fa-icon>

    </span>
  </div>

  <!-- notification body -->
  <div class="flex-grow-2 align-self-center m-3">
    <div class="d-flex flex-column">
      <div>
        {{this.UserNotification.CreateDate | date}}
      </div>
      <div class="font-weight-bold">
        <h5 style="margin-bottom:0">{{this.UserNotification.Title}}</h5>
      </div>
      <div>
        <span [outerHTML]="this.UserNotification.Message"></span>
      </div>
    </div>
  </div>

  <!--  notification button -->
  <div class="align-self-center m-3">
    <a href="{{this.UserNotification.BaseUrl}}" class="btn btn-secondary">View Ticket</a>
  </div>

</div>
