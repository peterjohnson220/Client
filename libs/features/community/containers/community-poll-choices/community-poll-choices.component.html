<div class="form-group row" [formGroup]="item">
      
      <div *ngIf="isAdmin" class="col-sm-1">
            <label [attr.for]="'response'+index" class="form-control no-border">{{index+1}}.</label>
      </div>

      <div class="col-sm-9">
            <input type="text" class="form-control" [placeholder]=getPlaceholder [attr.id]="'response'+index" formControlName="response" [maxLength]="45">    
      </div>

      <div *ngIf="enableEditingResponseOptions && index > 1">
            <div class="col-sm-1">
                  <button type="button" class="btn btn-secondary border-0" (click)="removed.emit(index)"><i class="fas fa-times text-muted"></i></button>
            </div>
      </div>
</div>
