<ng-container>
  <div [class]="mode === jobInsightsPrintMode ? 'print-title' : 'title'">
    <span *ngIf="mode !== jobInsightsPrintMode">Job Details</span>
    <div *ngIf="mode === jobInsightsPrintMode" class="pb-2">Job Details & Compensable Factors</div>
  </div>
  <ng-container [ngTemplateOutlet]="jobDetailsFields"
                [ngTemplateOutletContext]="{fields: standardFields, subTitle: 'STANDARD FIELDS'}">
  </ng-container>
  <ng-container *ngIf="!!customFields?.length && (isViewMore || (mode === jobInsightsPrintMode))">
    <ng-container [ngTemplateOutlet]="jobDetailsFields"
                  [ngTemplateOutletContext]="{fields: customFields, subTitle: 'CUSTOM FIELDS'}">
    </ng-container>
  </ng-container>
  <div *ngIf="mode !== jobInsightsPrintMode && !!customFields?.length" class="d-flex justify-content-end pb-3">
    <div class="link" (click)="toggleViewMore()">
      <span *ngIf="!isViewMore">view more</span>
      <span *ngIf="isViewMore">view less</span>
    </div>
  </div>
</ng-container>

<ng-template #jobDetailsFields let-fields="fields" let-subTitle="subTitle">
  <div *ngIf="mode !== jobInsightsPrintMode" class="card-subtitle text-muted py-3">{{subTitle}}</div>
  <div class="row">
    <div class="col-6 px-3">
      <div *ngFor="let field of fields; let isOdd=odd;" class="pl-1">
        <div *ngIf="!isOdd" class="row" [class.print-text]="mode === jobInsightsPrintMode">
          <label pfEllipsisActive class="col-4 ellipsis-overflowing-text">{{field.Key}}</label>
          <div pfEllipsisActive class="col-8 font-weight-bold ellipsis-overflowing-text">{{field.Value | emptyPlaceholder}}</div>
        </div>
      </div>
    </div>
    <div class="col-6 px-3">
      <div *ngFor="let field of fields; let isOdd=odd;">
        <div *ngIf="isOdd" class="row" [class.print-text]="mode === jobInsightsPrintMode">
          <label pfEllipsisActive class="col-4 ellipsis-overflowing-text">{{field.Key}}</label>
          <div pfEllipsisActive class="col-8 font-weight-bold ellipsis-overflowing-text">{{field.Value | emptyPlaceholder}}</div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
