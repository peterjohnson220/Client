<div class="row">
  <div [class.col-3]="isSplitView()">
    <kendo-grid
      [data]="gridData$ | async"
      [scrollable]="isSplitView() ? 'none' : 'scrollable'"
      [kendoGridSelectBy]="(gridConfig$ | async)?.Identifier"
      [selectedKeys]="selection">
      <ng-container *ngFor="let col of (gridConfig$ | async)?.Columns">
        <ng-container *ngIf="!isSplitView() || col.CompactView">
          <kendo-grid-column [field]="col.Name" [title]="col.Description" width="250">
            <ng-template kendoGridCellTemplate let-dataItem>
              <ng-container *ngIf="col.Type === 'text'">
                {{dataItem[col.Name]}}
              </ng-container>
              <ng-container *ngIf="col.Type === 'template' && columnTemplates[col.Name]" [ngTemplateOutlet]="columnTemplates[col.Name]"
                [ngTemplateOutletContext]="{parameters:getValue(dataItem, col.Columns)}">
              </ng-container>
            </ng-template>
          </kendo-grid-column>
        </ng-container>
      </ng-container>
    </kendo-grid>
  </div>
  <div class="col-9">
    <ng-container *ngIf="isSplitView()" [ngTemplateOutlet]="splitViewTemplate" [ngTemplateOutletContext]="{splitViewEmitter: splitViewEmitter}">
    </ng-container>
  </div>
</div>
