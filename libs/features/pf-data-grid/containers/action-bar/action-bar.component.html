<div class="d-flex space-out-children">
  <pf-input-debounce [placeholderText]="'Search for a Job Title/Code...'" [hideClearBtn]="false" [minWidth]="200"></pf-input-debounce>
  <kendo-dropdownlist [defaultItem]="'Select a Pay Market'" [data]="testPayMarketData">
  </kendo-dropdownlist>
  <button class="btn btn-primary">
    New Job
  </button>

  <button type="button" title="Export" id="export-popover-btn" class="btn btn-secondary" placement="bottom-right" popoverTitle="Choose Content to Export">
    <fa-icon icon="download"></fa-icon>
  </button>

  <pf-column-chooser
    [dataFields]="dataFields$ | async"
    (saveColumns)="updateFields($event)">
  </pf-column-chooser>
  <!--TODO: inputs/outputs to the filter-chooser component -->
  <pf-filter-chooser
    (onFilterSidebarToggle)="toggleFilterPanel($event)"
  ></pf-filter-chooser>
</div>
