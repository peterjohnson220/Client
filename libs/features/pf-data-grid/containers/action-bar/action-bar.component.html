<div class="d-flex space-out-children">
  <pf-input-debounce [placeholderText]="'Search for a Job Title/Code...'" [hideClearBtn]="false" [minWidth]="200"></pf-input-debounce>
  <kendo-dropdownlist [defaultItem]="'Select a Pay Market'" [data]="testPayMarketData">
  </kendo-dropdownlist>
  <button class="btn btn-primary">
    New Job
  </button>

  <button type="button" title="Export" id="export-popover-btn" class="btn btn-secondary" placement="bottom-right" popoverTitle="Choose Content to Export">
    <fa-icon icon="download"></fa-icon>
  </button>

  <pf-column-chooser
    [dataFields]="dataFields$ | async"
    (saveColumns)="updateFields($event)">
  </pf-column-chooser>
  <!--filter chooser component -->
  <div class="btn-group">
    <button title="Filter" class="btn btn-secondary">
      <fa-icon icon="sliders-h"></fa-icon>
    </button>
    <button title="Saved Filters" type="button" id="filter-popover-btn" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false" placement="bottom-right" popoverTitle="Saved Filters">
    </button>
  </div>

</div>
