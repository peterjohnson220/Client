<ng-container *ngIf="!!actionBarConfig">
  <div class="d-flex align-items-center" id="action-bar-container" *ngIf="actionBarConfig.ShowActionBar">
    <div class="d-flex space-out-children-lg">
      <div *ngFor="let gl of globalFilters; trackBy: trackByFn;">
        <ng-container *ngIf="actionBarConfig.GlobalFiltersTemplates && actionBarConfig.GlobalFiltersTemplates[gl.SourceName]; else omnisearchFilter"
          [ngTemplateOutlet]="actionBarConfig.GlobalFiltersTemplates[gl.SourceName]"
          [ngTemplateOutletContext]="{field: gl}">
        </ng-container>
        
        <ng-template #omnisearchFilter>
          <pf-input-debounce
            [placeholderText]="gl.FilterPlaceholder"
            [hideClearBtn]="false"
            [minWidth]="300"
            [delay]="400"
            [(ngModel)]="getNgModel(gl).FilterValue"
            (valueChanged)="handleGlobalFilterValueChanged(gl, $event)"
            [id]="'txt-' + gl.SourceName">
          </pf-input-debounce>
        </ng-template>
      </div>
    </div>
    <div class="d-flex space-out-children-lg">
        <ng-container class="d-flex " *ngIf="actionBarConfig.GlobalActionsTemplate" [ngTemplateOutlet]="actionBarConfig.GlobalActionsTemplate"></ng-container>
  
        <button *ngIf="actionBarConfig.AllowExport && !!actionBarConfig.ExportSourceName?.length"
                type="button" title="Export" id="export-popover-btn" class="btn btn-secondary"
                placement="bottom-right" popoverTitle="Choose Content to Export"
                [disabled]="(exporting$ | async) || (loadingExportingStatus$ | async)"
                (click)="handleExportClicked()">
          <fa-icon icon="download"></fa-icon>
        </button>
  
        <pf-column-chooser *ngIf="actionBarConfig.ShowColumnChooser"
          [dataFields]="dataFields$ | async"
          [columnChooserType]="actionBarConfig.ColumnChooserType"
          (saveColumns)="updateFields($event)">
        </pf-column-chooser>
  
        <pf-filter-chooser *ngIf="actionBarConfig.ShowFilterChooser"
          [savedViews]="savedViews$ | async"
          [viewDeleting]="(viewDeleting$ | async)"
          [viewNameToBeDeleted]="(viewNameToBeDeleted$ | async)"
          (onFilterSidebarToggle)="toggleFilterPanel()"
          (selectView)="savedViewClicked($event)"
          (prepareViewForDelete)="prepareViewForDelete($event)"
          (deleteViewEvent)="deleteView($event)"
          (cancelDeleteEvent)="cancelDelete()">
        </pf-filter-chooser>
    </div>
  </div>
</ng-container>
