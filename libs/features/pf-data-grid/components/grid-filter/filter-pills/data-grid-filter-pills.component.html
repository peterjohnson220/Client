<div class="d-flex align-items-center h-100">
  <div>
    <div class="badge badge-pill" *ngFor="let field of fields" (click)="pillClicked(field)">
      {{ getPillDisplay(field) }}
      <fa-icon icon="times" aria-hidden="true"></fa-icon>
    </div>
  </div>
  <div>
    <button (click)="clearFilters()" class="btn btn-link">
      Clear Filters
    </button>
  </div>
</div>
