<div class="d-flex justify-content-between align-items-center h-100">
  <div>
    <div class="badge badge-pill mb-2" *ngFor="let filter of filters" (click)="pillClicked(filter)">
      {{ getPillDisplay(filter) }}
      <fa-icon icon="times" aria-hidden="true"></fa-icon>
    </div>
  </div>
  <div>
    <button (click)="clearAll()" class="btn btn-secondary btn-sm mb-2">
      Clear All Filters
    </button>
  </div>
</div>
