<div class="sidebar-container h-100 position-relative">
  <div class="sidebar-header position-absolute d-flex justify-content-between align-items-center p-3">
    <strong>Filter</strong>
    <div class="filter-buttons row">
      <div class="pr-2">
        <button [disabled]="!hasFilters()" (click)="saveFilter()" type="button" class="btn btn-secondary btn-sm"
          [attr.data-qa-id]="'save-filter-btn'">Save Filter</button>
      </div>
      <div (click)="closeSidebar()" class="filter-close-btn pt-1" [attr.data-qa-id]="'close-filter-panel-btn'">
        <fa-icon [icon]="['far', 'times']" size="lg"></fa-icon>
      </div>
    </div>
  </div>
  <div class="sidebar-content position-absolute p-3">
    <div *ngFor="let field of fields; trackBy: trackByField" class="form-group">
      <pf-filter-builder [viewField]="field" [filterTemplate]="filterTemplates[field.DisplayName]" (filterChanged)="handleFilterChange($event)"></pf-filter-builder>
    </div>
  </div>
</div>
