<ng-container *ngIf="getColumnType(field) === colType.dateTime">
  {{dataItem[fieldName] | date: 'MM/dd/yyyy'}}
</ng-container>
<ng-container *ngIf="getColumnType(field) === colType.currency"
  [ngTemplateOutlet]="columnTemplates[colType.currency].Template"
  [ngTemplateOutletContext]="{dataRow: dataItem, fieldName: fieldName}">
</ng-container>
<ng-container *ngIf="getColumnType(field) === colType.template"
  [ngTemplateOutlet]="columnTemplates[field.SourceName].Template"
  [ngTemplateOutletContext]="{dataRow:dataItem, rowIndex: rowIndex}">
</ng-container>
<ng-container *ngIf="getColumnType(field) === colType.default">
  {{dataItem[fieldName]}}
</ng-container>
<ng-container *ngIf="getColumnType(field) === colType.bit">
  <ng-container *ngIf="dataItem[fieldName] !== null;else blankCellTemplate">
    {{ dataItem[fieldName] === true ? 'Yes' : 'No' }}
  </ng-container>
</ng-container>

<ng-template #blankCellTemplate>
  <div class="empty-row"></div>
</ng-template>
