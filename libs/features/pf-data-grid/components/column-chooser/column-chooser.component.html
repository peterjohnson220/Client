<ng-template #popContent>
  <div class="column-list-container">
    <p>
      <pf-input-debounce id="column-search-box" [id]="'column-chooser-search'" (valueChanged)="(filter = $event)"
        [placeholderText]="'Search for a Column...'"></pf-input-debounce>
    </p>
    <div class="column-list" *ngIf="!loading && !(listAreaColumns | filterArrayByName: filter : 'DisplayName').length;else column_list">
      <h5>No Columns</h5>
    </div>
    <pf-async-container [loading]="loading"></pf-async-container>
  </div>
  <div class="footer d-flex justify-content-end p-2">
    <button [attr.data-qa-id]="'btn-columnChooserSave'" (click)="saveButtonClicked()" class="btn btn-primary">Save</button>
  </div>
</ng-template>
<button title="Choose Columns" type="button" id="column-popover-btn" class="btn btn-secondary" placement="bottom-right" #p="ngbPopover"
  popoverTitle="Choose Columns" [ngbPopover]="popContent" (hidden)="onHidden()" [autoClose]="'outside'" [disabled]="disabled">
  <fa-icon icon="table"></fa-icon>
</button>

<ng-template #column_list>
  <div *ngIf="!loading" class="column-list">
    <ul>
      <ng-container *ngFor="let col of listAreaColumns | filterArrayByName: filter : 'DisplayName'">
        <li *ngIf="col.IsSelectable" class="column-item">
          <input type="checkbox" [attr.data-qa-id]="'chk-' + col.SourceName" [(ngModel)]="col.IsSelected" [disabled]="col.IsLocked">
          <span class="column-text">
            {{col.Group ? col.Group + ' ': ''}}
            {{col.DisplayName}}
          </span>
        </li>
      </ng-container>
    </ul>
  </div>
</ng-template>
