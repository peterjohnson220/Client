<div class="trs-employee-control-container pl-3 pt-3">
  <h2 class="mb-1" pfStatementGraphicsDirective [colors]="graphicsColors" [colorRank]="controlData.SummaryTextColor" [styleAttrToColor]="'color'">
    {{getEmployeeName}}
  </h2>
  <h3 *ngIf="statementDisplaySettings?.ShowEmployeeId" class="font-italic barlow-condensed-font-family" pfStatementGraphicsDirective [colors]="graphicsColors" [colorRank]="controlData.SummaryTextColor" [styleAttrToColor]="'color'">
    {{getEmployeeId}}
  </h3>
</div>
