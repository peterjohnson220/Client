<div 
  class="trs-image px-0 position-relative" 
  pfModeClassifierDirective 
  [mode]="mode" 
  [ngClass]="{
    'show-image': controlData.FileUrl,
    'mt-3': controlData.IncreaseMarginTop,
    'text-center': !horizontalAlignment || horizontalAlignment === 'center',
    'text-left': horizontalAlignment === 'left',
    'text-right': horizontalAlignment === 'right'
  }">
  <div 
    *ngIf="!controlData.FileUrl && mode === statementModeEnum.Edit; else showImage" 
    class="upload-wrapper position-relative"
    [ngClass]="{
      'mx-auto': !horizontalAlignment || horizontalAlignment === 'center',
      'mr-auto': horizontalAlignment === 'left',
      'ml-auto': horizontalAlignment === 'right'
    }">
    <fa-icon class="image-icon fa-2x" [icon]="'image'" aria-hidden="true"></fa-icon>
    <kendo-upload
      [autoUpload]="true"
      [multiple]="false"
      [showFileList]="true"
      [saveUrl]="saveUrl"
      [restrictions]="uploadRestrictions"
      (success)="uploadImageSuccess($event)"
      (error)="uploadImageError($event)"
      (select)="selectEventHandler($event)">
      <ng-template kendoUploadFileTemplate let-files let-state="state">
        <p *ngIf="files[0].validationErrors" class="mb-0 mx-auto font-italic">{{getFileValidation(files[0])}}</p>
      </ng-template>
      <kendo-upload-messages select="Select Image" [invalidMaxFileSize]="invalidMaxFileSize" [invalidFileExtension]="invalidFileExtension"></kendo-upload-messages>
    </kendo-upload>
    <p *ngIf="!!selectedFiles && !selectedFiles[0]?.validationErrors?.length" class="help-text w-100 text-muted text-center font-italic position-absolute">Or drag and drop</p>
    <p *ngIf="isServerError" class="server-error help-text text-danger text-center font-italic position-absolute">An error occurred</p>
  </div>
  <ng-template #showImage>
    <img *ngIf="!!controlData?.FileUrl" #image [src]="controlData.FileUrl" alt="{{controlData.FileName}}" class="mh-100 mw-100 align-items-center">
    <a *ngIf="mode === statementModeEnum.Edit" (click)="deleteImage()" href="javascript:void(0)" class="remove-image d-block text-danger position-absolute" title="Remove Image">
      <fa-icon class="fas fa-trash-alt fa-sm" [icon]="'trash-alt'" aria-hidden="true"></fa-icon>
    </a>
  </ng-template>
</div>
