
<div class="text-center mt-3">
  <h3 class="d-inline-block mw-100" pfStatementGraphicsDirective [colors]="graphicsColors" [colorRank]="controlData.SummaryTextColor" [styleAttrToColor]="'color'">
    <pf-string-editor
      [maxCharacters]="30"
      [value]="controlData.Title.Override"
      [placeholder]="controlData.Title.Default"
      [showIcon]="'onHover'"
      [inEditMode]="getIsEditMode()"
      (valueChange)="handleTitleChanged($event)">
    </pf-string-editor>
  </h3>
  <h4 *ngIf="getIsEditMode()" class="position-relative">{{getEditValue()}}</h4>
  <h4 *ngIf="!getIsEditMode()" class="position-relative" [ngClass]="getIsPreviewMode() ? 'preview-mode-animation' : '' ">
    {{getSumOfCalculationControls()}}
  </h4>
</div>
