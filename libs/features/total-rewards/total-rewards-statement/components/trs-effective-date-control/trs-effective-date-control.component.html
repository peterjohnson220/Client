<div class="effective-date" pfModeClassifierDirective [mode]="mode">
  <div 
    class="field-wrapper d-flex align-items-center" 
    [ngClass]="{'empty-date': !effectiveDate}" 
    pfStatementGraphicsDirective 
    [colors]="graphicsColors" 
    [colorRank]="controlData.SummaryTextColor" 
    [styleAttrToColor]="'color'">
    <label class="mr-2 mb-0">Information Effective:</label>
    <kendo-datepicker
      *ngIf="mode !== statementModeEnum.Print"
      [disabled]="mode !== statementModeEnum.Edit"
      [value]="effectiveDate"
      (valueChange)="handleValueChanged($event)">
    </kendo-datepicker>
    <span *ngIf="mode === statementModeEnum.Print" class="static-date d-inline-block">
      {{ effectiveDate | date:'MM/dd/yyyy' }}
    </span>
  </div>
</div>
