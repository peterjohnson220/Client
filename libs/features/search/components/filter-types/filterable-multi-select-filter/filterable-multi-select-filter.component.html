<ng-container *ngIf="filter.Options.length;else noOptions">

  <ng-container *ngFor="let option of filter.Options">
    <div [class]="'option alt-color au-chk-'+filter.CssClassName"
         [title]="option.Name"
         [class.selected]="option.Selected"
         [class.disabled]="optionDisabled(option)"
         [class.locked]="filter.Locked"
         (click)="onOptionCheck($event, option, filter)"
         [ngClass]="{'child-selected': option.Value.toString() === (childFilterParentOptionValue$ | async) && filter.BackingField === (childFilter$ | async).ParentBackingField}">
      <div class="option-check">
        <input type="checkbox" [disabled]="optionDisabled(option)" [ngModel]="option.Selected" [pfIndeterminateDirective]="option.SubAggregationCount > 0 && option.SelectionsCount > 0"/> {{option.Name}}
      </div>

      <div *ngIf="!filter.OptionCountDisabled" class="option-count">
        {{option.Count}}
      </div>
      <fa-icon *ngIf="option.SubAggregationCount > 0 && option.SelectionsCount > 0" [icon]="solidFilter" class="filter-icon" (click)="handleFilterableOptionSelected(filter, option);$event.stopPropagation()"></fa-icon>
      <fa-icon *ngIf="option.SubAggregationCount > 0 && option.SelectionsCount <= 0" [icon]="borderFilter" class="filter-icon" (click)="handleFilterableOptionSelected(filter, option);$event.stopPropagation()"></fa-icon>

    </div>
  </ng-container>

</ng-container>

<ng-template #noOptions>
  <div class="no-data">No Data</div>
</ng-template>
