<div class="search">
  <div class="filters-sidebar">
    <ng-content select="[sidebar]"></ng-content>
  </div>
  <div class="content">
    <ng-content select="[content]"></ng-content>

    <div class="actions-container">
      <ng-content select="[action-left]"></ng-content>
      <div class="buttons">
        <ng-content select="[action-buttons]"></ng-content>
      </div>

      <div class="results-count" *ngIf="!!resultsCount">
        <strong>{{resultsCount.toLocaleString('en')}}</strong> Jobs
      </div>
    </div>
  </div>
</div>
