<div class="results-header">
  <pf-filter-pills
    [filters]="filters"
    (clearPill)="handleClearPill($event)"
    (clearPillGroup)="handleClearPillGroup($event)">
  </pf-filter-pills>

  <div class="actions">
    <div class="search-action au-btn-reset-filters" (click)="handleResetClicked()"
         [attr.data-qa-id]="'btn-resetAllFilters'">
      Reset
    </div>
    <pf-user-filter-popover *ngIf="savedFiltersEnabled"
      [hasFiltersToSave]="hasFiltersToSave"
      [setAsDefaultLabel]="userFilterDefaultLabel"
      [legacyImplementation]="legacyImplementation">
    </pf-user-filter-popover>
  </div>

</div>
