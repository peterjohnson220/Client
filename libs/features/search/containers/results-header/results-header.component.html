<div class="results-header">
  <pf-filter-pills
    [filters]="filters"
    (clearPill)="handleClearPill($event)"
    (clearPillGroup)="handleClearPillGroup($event)">
  </pf-filter-pills>

  <div class="actions">
    <div class="search-action au-btn-reset-filters" (click)="handleResetClicked()"
         [attr.data-qa-id]="'btn-resetAllFilters'">
      Reset
    </div>
    <pf-saved-filters *ngIf="savedFiltersEnabled"
      [canSaveFilters]="hasFiltersToSave && !hasSelectedSavedFilter">
    </pf-saved-filters>
  </div>

</div>
