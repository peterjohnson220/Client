<div class="d-flex justify-content-between pt-1">
  <div>
    <div class="badge badge-pill" *ngFor="let filter of filters" (click)="pillClicked(filter)">
      {{ getPillDisplay(filter) }}
      <fa-icon icon="times" aria-hidden="true"></fa-icon>
    </div>
  </div>
  <div class="pt-1">
    <button (click)="clearAll()" class="btn btn-secondary btn-sm clear-all-filters">
      <span>Clear All Filters</span>
    </button>
  </div>
</div>
