
<div class="d-flex notification-container" (click)="onClicked()">

  <!-- icon and badge-->
  <div class="align-self-center m-3">
    <span class="fa-stack  has-badge" >
      <fa-icon [icon]="[UserNotificationDisplay.IconPrefix, UserNotificationDisplay.IconName]" size="3x" class="notification-icon" ></fa-icon>
     <fa-icon *ngIf="!UserNotificationDisplay.IsRead" icon="circle" class="fa-stack-1x badge-unread" size="sm"></fa-icon>

    </span>
  </div>

  <!-- notification body -->
  <div class="notification-body align-self-center m-3 ">
    <div class="d-flex flex-column">
      <div>
        {{UserNotificationDisplay.CreateDate | TimeElapsedPipe}}
      </div>
      <div class="font-weight-bold">
        <h5 style="margin-bottom:0">
          {{UserNotificationDisplay.Title}}
        </h5>
      </div>
      <div [innerHTML]="UserNotificationDisplay.Message">

      </div>
    </div>
  </div>

  <!--  notification button -->
  <div class="align-self-center m-3 notification-link" (click)="closePopover()">
    <a *ngIf="UserNotificationDisplay.OpenLinkInNewTab"  href="{{UserNotificationDisplay.BaseUrl}}" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">{{UserNotificationDisplay.ButtonText}}</a>
    <a *ngIf="!UserNotificationDisplay.OpenLinkInNewTab" href="{{UserNotificationDisplay.BaseUrl}}" class="btn btn-secondary">{{UserNotificationDisplay.ButtonText}}</a>
  </div>

</div>
