<div class="form-group row pl-4">
  <label class="labels col-form-label">Select Format <span class="text-danger">*</span></label>
  <div class="file-extension-dropdowns">
    <kendo-dropdownlist class="form-control k-dropdown-white"
                    data-qa-id="ddl-tabular-form-reports-file-extension"
                    (valueChange)="handleFormatChange()"
                    [(ngModel)]="selectedFileExtension.Format"
                    [data]="fileExtensions">
    </kendo-dropdownlist>
  </div>
  <ng-container *ngIf="selectedFileExtension.Format === exportFileExtension.Csv">
    <label class="ml-5 col-form-label d-inline-block">Separator Type: <span class="text-danger">*</span></label>
    <div class="ml-2 file-extension-dropdowns">
      <kendo-dropdownlist class="form-control k-dropdown-white"
                      data-qa-id="ddl-tabular-form-reports-csv-delimiters"
                      [(ngModel)]="selectedFileExtension.SeparatorType"
                      [data]="csvDelimiters">
      </kendo-dropdownlist>
    </div>
  </ng-container>
</div>
