<ng-container [ngSwitch]="display">
  <ng-container *ngSwitchCase="'component'" [ngTemplateOutlet]="notesManagerContent"></ng-container>
  <ng-container *ngSwitchCase="'modal'">
    <pf-modal-form
      [modalId]="'au-modal-notes-manager'"
      [title]="notesManagerConfiguration?.ModalTitle"
      [isOpen$]="notesManagerConfiguration?.ShowModal$"
      [size]="'lg'"
      [centered]="false"
      [showSpinner]="notesManagerConfiguration?.IsEditable"
      [showFooter]="true"
      [showSubmit]="notesManagerConfiguration?.IsEditable"
      [submitting]="(savingNotes$ | async).saving"
      [primaryButtonText]="'Save'"
      [primaryButtonTextSubmitting]="'Saving'"
      [allowDismiss]="!(loading$ | async)"
      [secondaryButtonText]="notesManagerConfiguration?.IsEditable ? 'Cancel' : 'Close'"
      (onSubmit)="saveNotes()"
      (onDismiss)="onCancelChanges()">

      <ng-container basic-content>
        <ng-container [ngTemplateOutlet]="notesManagerContent"></ng-container>
      </ng-container>
    </pf-modal-form>
  </ng-container>
</ng-container>

<ng-template #notesManagerContent>
  <pf-notes-manager-content [notesManagerConfiguration]="notesManagerConfiguration"></pf-notes-manager-content>
</ng-template>
