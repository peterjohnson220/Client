<input *ngIf="hideClearBtn" type="text" class="form-control"
       [id]="id"
       (keyup)="onKey()"
       (paste)="onPaste()"
       [placeholder]="placeholderText"
       [(ngModel)]="innerValue"
       [disabled]="disabled"
       [pfFocus]="focus"
       [pfFocusElementShowing]="showing"
       [maxlength]="maxLength">
<div *ngIf="!hideClearBtn" class="input-group">
  <input type="text" class="form-control" [placeholder]="placeholderText"
         [id]="id"
         (keyup)="onKey()"
         (paste)="onPaste()"
         [(ngModel)]="innerValue"
         [disabled]="disabled"
         [pfFocus]="focus"
         [pfFocusElementShowing]="showing"
         [maxlength]="maxLength">
  <div (click)="clearValue()" class="input-group-append">
      <span class="input-group-text">
        <i class="fas fa-times" aria-hidden="true"></i>
      </span>
  </div>
</div>
