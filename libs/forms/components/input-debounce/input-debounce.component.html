<input *ngIf="hideClearBtn"
       type="text"
       class="form-control"
       autocomplete="off"
       [id]="id"
       (keyup)="onKey()"
       (paste)="onPaste()"
       [placeholder]="placeholderText"
       [(ngModel)]="innerValue"
       [disabled]="disabled"
       [pfFocus]="focus"
       [pfFocusElementShowing]="showing"
       [maxlength]="maxLength"
       [ngClass]="automationClassName"
       [attr.data-qa-id]="'txt-'+id">
<div *ngIf="!hideClearBtn" class="input-group">
    <div class="input-group-prepend" *ngIf="prependIcon">
      <span class="input-group-text"><fa-icon icon="{{prependIcon}}" size="lg" aria-hidden="true"></fa-icon></span>
    </div>
    <input type="text"
         class="form-control"
         autocomplete="off"
         [placeholder]="placeholderText"
         [id]="id"
         (keyup)="onKey()"
         (paste)="onPaste()"
         [(ngModel)]="innerValue"
         [disabled]="disabled"
         [pfFocus]="focus"
         [pfFocusElementShowing]="showing"
         [maxlength]="maxLength"
         [ngClass]="automationClassName"
         [attr.data-qa-id]="'txt-'+id"
         [style.min-width]="minWidth + 'px'">
    <div (click)="clearValue()" class="input-group-append action-item" [ngClass]="automationClassName + '-clear'">
      <span class="input-group-text"><fa-icon icon="times" aria-hidden="true"></fa-icon></span>
    </div>
</div>
