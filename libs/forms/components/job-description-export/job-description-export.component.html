<div *ngIf="!!jobDescriptionId" class="d-flex ml-auto" [pfSecuredResource]="permissions.JOB_DESCRIPTIONS">
  <div
    class="export-btn pr-3 export-word"
    title="Export to Word"
    (click)="handleExportJobDescription('docx')"
    [attr.data-qa-id]="'btn-jobs-page-export-jd-word'">
    <fa-icon fa-icon [icon]="['fal', 'file-word']" [size]="actionIconSize" [ngClass]="theme"></fa-icon>
  </div>
  <div
    class="export-btn export-pdf"
    title="Export to PDF"
    (click)="handleExportJobDescription('pdf')"
    [attr.data-qa-id]="'btn-jobs-page-export-jd-pdf'">
    <fa-icon fa-icon [icon]="['fal', 'file-pdf']" [size]="actionIconSize" [ngClass]="theme"></fa-icon>
  </div>
</div>

<form
  name="exportFormFromJobDescriptionExport"
  method="POST"
  [action]="'/odata/JobDescription(' + jobDescriptionId + ')/Default.Export'">
  <input type="hidden" name="export-uid" />
  <input type="hidden" name="export-type" />
</form>

<pf-file-download-security-warning-modal 
  #fileDownloadSecurityWarningModal
  (securityWarningConfirmed)="handleSecurityWarningConfirmed($event)">
</pf-file-download-security-warning-modal>
