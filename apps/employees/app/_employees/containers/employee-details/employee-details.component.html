<div class="d-flex flex-column" >
  <div class="d-flex">
    <ul ngbNav #nav="ngbNav" class="nav-tabs" [destroyOnHide]="false">
      <li [ngbNavItem]="'EmployeeInsightsTab'" [id]="'EmployeeInsightsTab'">
        <a ngbNavLink>Employee Insights</a>
        <ng-template ngbNavContent>
          <div class="position-absolute full-size tab-top-offset">
            <pf-employee-insights></pf-employee-insights>
          </div>
        </ng-template>
      </li>
      <li [ngbNavItem]="'TotalRewardsTab'" [id]="'TotalRewardsTab'">
        <a ngbNavLink>Total Rewards</a>
        <ng-template ngbNavContent>
          <div class="position-absolute full-size tab-top-offset">
            <pf-total-rewards-tab-content></pf-total-rewards-tab-content>
          </div>
        </ng-template>
      </li>
    </ul>
    <div class="employee-details-bottom-border d-flex flex-fill">
      <div class="my-auto ml-auto pr-3">
        <div (click)="close()" class="close-btn">
          <fa-icon [icon]="['far', 'times']" size="lg"></fa-icon>
        </div>
      </div>
    </div>
  </div>
  <div [ngbNavOutlet]="nav"></div>
  <div class="d-flex employee-details-bottom-border hide-sm py-1">
    <div class="my-auto px-3 d-flex">
      <div pfEllipsisActive class="ellipsis-overflowing-text-wrap employee-title">
        <span>
          <span class="font-weight-bold pr-2">{{employeeName}}</span>
        </span>
      </div>
      <div class="employee-title">
        <a title="Edit Job" class="text-info cursor-pointer"
           [pfSecuredResource]="[permissions.EMPLOYEES_ADD_EDIT_DELETE]"
           [attr.data-qa-id]="'btn-employees-page-edit-employee-' + (selectedRow$ | async).CompanyEmployees_CompanyEmployee_ID"
           (click)="handleEditClicked()"><u>edit</u>
        </a>
      </div>
    </div>
  </div>
</div>
