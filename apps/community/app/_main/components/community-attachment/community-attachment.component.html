<a class="attachment-anchor" (click)="!hideAttachmentWarning ? openWarningModal() : null" [attr.href]="hideAttachmentWarning ? getDownloadUrl() : null">
  <div placement="top" [ngbTooltip]="toolTip">
    <div class="container">
      <fa-icon icon="{{iconFile}}" size="lg" class="icon {{iconClass}} mr-1"></fa-icon> 
      <p>{{attachment.Name | TruncateAfter: maxNameSize}}</p>
    </div>
  </div>
</a>
<ng-template #toolTip>
  <div class="d-flex flex-column">
    <span>{{attachment.Name}}</span>
    <span>{{formattedSize}}</span>
  </div>
</ng-template>
