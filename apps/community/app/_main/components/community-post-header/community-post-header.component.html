<div ngbDropdown class="d-inline-block float-right ml-1" *ngIf="isCurrentUserPost">
  <button class="btn m-0 p-1" ngbDropdownToggle><span>...</span></button>
  <div ngbDropdownMenu>
    <button class="dropdown-item" (click)="Delete()"><i class="fas fa-trash-alt"></i> Delete</button>
  </div>
</div>
<div *ngIf="isInternalOnly" class="internal float-right pl-2 pr-2">Internal</div>
<p class="m-0"><span class="community-user-name-text">{{user.UserFirstName}} {{user.UserLastName}}</span>
  <span class="community-sub-text"> @ {{user.CompanyName}} | {{time}}</span>
</p>
