<button id="like-reply" type="button" class="btn m-1 p-0"
          [ngClass]="LikedByCurrentUser ? 'community-btn-clicked': 'community-btn'"
          (click)="updateLike()">
    <i class="fa-heart icon" [ngClass]="LikedByCurrentUser ? 'fas' : 'far'"></i>
    <span> {{LikeCount > 0 ? LikeCount : ''}} {{LikeCount > 1 ? 'Likes' : 'Like'}}</span>
</button>
