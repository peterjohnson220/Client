<div class="m-0">
  <span class="search-result-header-text">
    <span class="search-result-header-text-bold">{{type}}</span> posted by <span>{{companyName}}</span>
  </span>
  <span class="community-sub-text"> | {{elapsedTime}}</span>
  <span *ngIf="isPoll() && !isPollExpired()" class="community-sub-text"> |
      <fa-icon [icon]="['far','stopwatch']" size="lg" class="poll-close-date"></fa-icon>
      <span> Closes on {{ pollExpirationDate  | date:'medium' }}</span>
  </span>
  <span *ngIf="isPoll() && isPollExpired()" class="community-sub-text"> |
      <fa-icon [icon]="['far','stopwatch']" size="lg" class="poll-expired"></fa-icon>
      <span> Closed on {{ pollExpirationDate  | date:'medium' }}</span>
  </span>
</div>
