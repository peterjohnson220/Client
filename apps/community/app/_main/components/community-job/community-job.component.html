<div class="pb-2">
<div class="row">
  <div class="col-1">
    <img *ngIf="job.CompanyLogo; else no_company_logo" [src]="companyLogo" width="50"/>
    <ng-template #no_company_logo>
      <img class="fal fa-building fa-2x">
    </ng-template>
  </div>
  <div class="job-container col-8">
    <h6>{{job.PositionTitle}}</h6>
    <p class="smaller-text sub-text">{{job.UserInfo.CompanyName}} - {{job.Location}}</p>
  </div>
  <div class="text-right col-3">
    <a class="btn btn-primary btn-sm mr-2" href={{job.Url}} role="button" target="_blank">
      <i class="fas fa-external-link icon pr-1"></i>View</a>
    <button id="save" type="button" class="btn btn-outline-primary btn-sm">
      <i class="far fa-heart icon"></i>
      Save
    </button>
  </div>
</div>
<small class="float-right font-italic sub-text">{{job.ElapsedTime}}</small>
</div>
