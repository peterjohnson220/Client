<span class="attachment" placement="top" [ngbTooltip]="getToolTip()">
  <div class="container">
    <fa-icon icon="{{iconFile}}" size="2x" class="icon {{iconClass}}"></fa-icon>
    <div class="attachment-info">
      <p>{{attachment.Name | TruncateAfter: maxNameSize}}</p>
      <p>{{attachment.Size}} KB</p>
    </div>
    <div (click)="deleteFile(attachment)" class="remove-btn">
      <fa-icon icon="times"></fa-icon>
    </div>
  </div>
</span>
