<div *ngIf="AvatarSource ==='default_user.png'"
  class="float-left pf-avatar" [ngClass]="IsReply ? 'default-reply-avatar' : 'default-post-avatar'">
  {{ UserFirstName | slice:0:1 }}{{ UserLastName| slice:0:1 }}
</div> 
<img class="float-left pf-avatar" [ngClass]="IsReply ? 'reply-avatar' : 'post-avatar'"
  *ngIf="AvatarSource !=='default_user.png'"
  [src]="avatarUrl + AvatarSource" alt="avatar">
