<div id="overlay" class="h-100 w-100 position-absolute cursor-pointer"></div>
<div class="mt-2 mb-2" [innerHtml]="content | TruncateAfter:875   | communityLinkify | newLine  | communityHighlightText : searchTerm"></div>
<div *ngIf="pollResponses != null">
    <div *ngFor="let response of pollResponses">   
        <span  [innerHtml]="response.response_text | TruncateAfter:875   | communityLinkify | newLine  | communityHighlightText : searchTerm"></span> 
        <span class='small font-italic'> ({{response.number_of_responses }} Votes)</span>     
    </div>
</div>
