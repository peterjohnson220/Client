<div class="mb-3 mr-1 category-container">
  <div class="container py-0">
    <h5>
      ALL DISCUSSIONS
    </h5>
    <ng-container *ngFor="let category of categories$ | async;">
    <div class="row pl-1 py-2">
      <div class="col-8 py-1">
        <span (click)="!filteredByPost && onClick(category.Name)"
              id="communityCategory{{ category.Name }}"
              class="category-element">{{ category.Name | communityCategoryDisplayName }}</span>
      </div>
      <div class="col-2 px-0 py-1 category-count text-center community-border-radius category-text"
        (click)="!filteredByPost && onClick(category.Name)"
        [ngClass]="{'category-selected': IsCategorySelected(category.Name) }">
         <span id="communityCount{{ category.Name }}"
              [ngClass]="{'category-disabled': filteredByPost, 'category-element': true }">{{ category.Count }}</span>
      </div>
    </div>
    </ng-container>
  </div>
</div>
