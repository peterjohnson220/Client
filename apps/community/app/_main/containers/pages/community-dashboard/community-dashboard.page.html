<pf-page-with-title-bar>

  <ng-container page-title>
    <h1>payfactors <span class="header-bold">COMMUNITY</span></h1>
  </ng-container>

  <ng-container page-content>
    <div class="container-fluid community-container">
      <div class="row">
        <div class="col-3">
          <pf-community-categories></pf-community-categories>
          <pf-community-popular-tags></pf-community-popular-tags>
          <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/387156743&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
        </div>
        <div class="col-6">
          <pf-community-start-discussion></pf-community-start-discussion>
          <p class="sub-header">See what people are talking about...</p>
          <hr>
          <pf-community-posts></pf-community-posts>
        </div>
        <div class="col-3">

          <div class="row">
            <div class="col">
              <pf-community-polls></pf-community-polls>
            </div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

</pf-page-with-title-bar>
