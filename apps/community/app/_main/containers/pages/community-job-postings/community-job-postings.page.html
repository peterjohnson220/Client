<pf-page-with-title-bar  [returnUrl]="'/dashboard/'" [contentNoPadding]="true">

  <ng-container page-title>
   Job Postings
  </ng-container>

  <ng-container page-content>
    <div class="container-fluid community-job-postings-container p-4">
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="sticky row justify-content-center mb-4">
              <div class="input-wrapper-with-icon pr-3">
                  <input id="search" placeholder="Search">
                  <label for="search" class="fal fa-search input-icon"></label>
              </div>
              <div class="input-wrapper-with-icon">
                  <input id="location" placeholder="City, state, or country">
                  <label for="location" class="fal fa-map-marker-alt input-icon"></label>
              </div>
           </div>
          <pf-community-jobs></pf-community-jobs>
        </div>
      </div>
    </div>
  </ng-container>

</pf-page-with-title-bar>
