<pf-async-container
  [loading]="loadingSearchResults$ | async"
  [loadingError]="loadingSearchResultsError$ | async"
  [hideReloadButton]="true">
  <ng-container *ngIf="(communitySearchResults$ | async)?.CommunityPosts?.length; else noResultsMessage">
    <div
      *ngFor="let result of (communitySearchResults$ | async).CommunityPosts; trackBy: trackByFn; let last = last;">
      <div class="row ml-3" (click)="openDetailsModal(result.Id)">
        <div class="col-12">
          <pf-community-search-result-header [companyName]="result.CompanyName"
                                             [elapsedTime]="result.ElapsedTime"></pf-community-search-result-header>
          <pf-community-search-result-content [content]="result.Content"></pf-community-search-result-content>
          <div class="footer-container">
            <span> <i class="fas fa-heart icon"></i> {{result.LikeCount}} Likes</span>
            <span class="ml-1"> Replies ({{result.ReplyCount}})</span>
          </div>
        </div>
      </div>
      <hr *ngIf="!last">
    </div>
  </ng-container>
</pf-async-container>
<ng-template #noResultsMessage>
  <div class="no-results-message-container" *ngIf="!(loadingSearchResults$ | async) && !(loadingSearchResultsError$ | async)">
    <div class="row mt-5 justify-content-center" >
      <i class="fas fa-search fa-3x"></i>
    </div>
    <div class="row mt-2 justify-content-center">
      <h3>No results. Please change your filter criteria and search again.</h3>
    </div>
  </div>
</ng-template>
