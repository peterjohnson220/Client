<div class="card">
  <div class="card-header">
    Payfactors Polls
  </div>
  <div class="card-body">
    <ngb-carousel *ngIf="communityPollRequestsLoaded$ | async" [interval]="0" class="px-5 pb-5">
      <ng-container *ngFor="let request of communityPollRequests;">
        <ng-template ngbSlide>
          <pf-community-poll
            [request]="request"
            [response]="getPollResponse(request.CommunityPollId)">      
          </pf-community-poll>        
        </ng-template>
      </ng-container>
    </ngb-carousel>
  </div>
</div>
