<div class="community-payfactors-polls community-border-radius py-4"
     (mouseenter)="showNavigationArrows = true"
     (mouseleave)="showNavigationArrows = false">
    <ngb-carousel *ngIf="communityPollRequestsLoaded$ | async" [interval]="0" [showNavigationArrows]="showNavigationArrows" class="px-5 pb-5">
      <ng-container *ngFor="let request of communityPollRequests;">
        <ng-template ngbSlide>
          <pf-community-poll
            [request]="request"
            [response]="getPollResponse(request.CommunityPollId)">
          </pf-community-poll>
        </ng-template>
      </ng-container>
    </ngb-carousel>
</div>
