<ng-container *ngFor="let reply of filteredAddedReplies">
 <div class="mt-1" *ngIf="editedReplyId !== reply.Id">
    <pf-community-post-reply 
    [reply]="reply"
    [disableCommunityAttachments]="disableCommunityAttachments"
    [hideAttachmentWarning]="hideAttachmentWarning"
    (replyHashTagClicked)="handleReplyHashTagClicked($event)"
    (onAttachmentClickedEvent)="handleAttachmentClickedEvent($event)">
    </pf-community-post-reply>
  </div>
  <div class="mt-1" *ngIf="editedReplyId === reply.Id">
    <pf-community-reply-edit
      [reply]="reply"></pf-community-reply-edit>
  </div>
</ng-container>
