<div class="posts-container p-2 scroll">
  <ng-container *ngFor="let post of communityPosts$ | async; let i = index; let last = last;">
    <div class="row mb-3 ml-0 mr-0">
      <div class="pl-1 col-12">
        <pf-community-avatar
          [AvatarSource]="post.UserInfo?.AvatarSource"
          [UserFirstName]="post.UserInfo.UserFirstName"
          [UserLastName]="post.UserInfo.UserLastName">
        </pf-community-avatar>
        <div class="post-offset">
          <pf-community-post-header [user]="post.UserInfo"
                                    [time]="post.Time"
                                    [isInternalOnly]="post.IsInternalOnly">
          </pf-community-post-header>
          <div class="post-body mt-2 mb-2"
               [innerHtml]="post.Content | highlightHashTag">
          </div>
          <pf-community-like
            [LikedByCurrentUser]="post.LikedByCurrentUser"
            [PostId]="post.Id"
            [LikeCount]="post.LikeCount">
          </pf-community-like>
          <a id="reply" href="javascript:void(0)" class="community-link m-1" (click)="showAddReply[i] = !showAddReply[i]">
            <span>Reply</span>
          </a>
          <div class="mt-2 py-1" [ngClass]="showAddReply[i] ? 'show' : 'hide'">
            <pf-community-post-add-reply [postId]="post.Id"></pf-community-post-add-reply>
          </div>
          <div *ngIf="post.ReplyCount > 0">
            <a id="replyAction" href="javascript:void(0)" class="community-link m-1" >
              <span class="mr-1">
                  <svg height="5" width="20">
                    <line class="line" x1="0" y1="0" x2="100" y2="0" />
                  </svg>
              </span>
              <span *ngIf="!showReplies[i]" (click)="getReplies(i, post.Id)">View Replies ({{ post.ReplyCount }})</span>
              <span *ngIf="showReplies[i]" (click)="hideReplies(i)">Hide Replies</span>
            </a>
          </div>
          <div *ngIf="showReplies[i]">
            <pf-community-post-replies
              [replies]="post.Replies"
              [loading]="loadingCommunityPostReplies$ | async">
            </pf-community-post-replies>
          </div>
          <div>
            <ng-container *ngFor="let tag of post.Tags">
              <button type="button" class="btn m-1 tag p-1"><i class="far fa-tag fa-lg tag-icon"></i> {{tag.TagName}}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <hr *ngIf="!last">
  </ng-container>
</div>
