<pf-async-container
  [loading]="loadingCommunityPosts$ | async">
   <div id="posts-container" class="posts-container p-2 scroll">
    <div id="community-posts" >
      <ng-container *ngFor="let post of communityPosts; trackBy: trackByPostId; let i = index; let last = last;">
        <div class="post-item row mb-3 ml-0 mr-0">
          <div class="pl-1 col-12">
            <pf-community-avatar
              [AvatarSource]="post.UserInfo?.AvatarSource"
              [UserFirstName]="post.UserInfo.UserFirstName"
              [UserLastName]="post.UserInfo.UserLastName">
            </pf-community-avatar>
            <div class="post-offset">
              <pf-community-post-header [user]="post.UserInfo"
                                        [time]="post.ElapsedTime"
                                        [isInternalOnly]="post.IsInternalOnly"
                                        [isCurrentUserPost]="post.IsCurrentUserPost"
                                        [postId]="post.Id"
                                        [isExpiredPoll]="post.UserPollRequest ? post.UserPollRequest.IsExpired : false"
                                        [isUserPoll]="post.UserPollRequest != null"
                                        [userPollId]="post.UserPollRequest ? post.UserPollRequest.CommunityPollId : ''">
              </pf-community-post-header>
              <div *ngIf="!post.UserPollRequest; else user_poll">
                <pf-community-post-content class="mt-2 mb-2"
                                           (hashTagClicked)="hashtagClicked($event)"
                                           [content]="post.Content">
                </pf-community-post-content>
                <div class="url-preview-card p-1" *ngIf="post?.UrlPreviewData.PreviewTitle">
                  <a [href]="post.UrlPreviewData.PreviewUrl" target="_blank">
                    <div class="url-preview-card-image-container mr-2">
                      <img class="url-preview-card-image" [src]="post.UrlPreviewData.PreviewImageSrc">
                    </div>
                    <p><b>{{post.UrlPreviewData.PreviewTitle}}</b></p>
                    <p>{{post.UrlPreviewData.PreviewDescription}}</p>
                  </a>
                </div>
                <div class="d-flex align-items-center">
                  <pf-community-like
                    [LikedByCurrentUser]="post.LikedByCurrentUser"
                    [PostId]="post.Id"
                    [LikeCount]="post.LikeCount">
                  </pf-community-like>
                  <a id="reply" href="javascript:void(0)" class="pl-2 community-link" (click)="showReply(i)">
                    <span>Reply</span>
                  </a>
                </div>
                <div class="mt-2 py-1" [ngClass]="showAddReply[i] ? 'show' : 'hide'">
                  <pf-community-post-add-reply
                    [postId]="post.Id"
                    [maximumReplies]="maximumReplies$ | async"
                    [replyCount]="post.ReplyCount"
                    (replySubmitted)="onReplySubmitted(i)">
                  </pf-community-post-add-reply>
                </div>
                <pf-community-post-add-reply-view
                  [postId]="post.Id" (replyHashTagClicked)="hashtagClicked($event)"></pf-community-post-add-reply-view>
                <pf-community-post-filtered-reply-view [postId]="post.Id"></pf-community-post-filtered-reply-view>
                <div *ngIf="post.ReplyCount > 0">
                  <a id="replyAction" href="javascript:void(0)" class="community-link m-1">
                <span class="mr-1">
                    <svg height="5" width="20">
                      <line class="line" x1="0" y1="0" x2="100" y2="0"/>
                    </svg>
                </span>
                    <span *ngIf="!showReplies[i]"
                          (click)="getReplies(i, post.Id)">View Replies ({{ post.ReplyCount }})</span>
                    <span *ngIf="showReplies[i]" (click)="hideReplies(i, post.Id)">Hide Replies</span>
                  </a>
                </div>
                <div *ngIf="showReplies[i]">
                  <pf-community-post-replies
                    [replies]="post.Replies"
                    [loading]="loadingCommunityPostReplies$ | async"
                    (replyHashTagClicked)="hashtagClicked($event)">
                  </pf-community-post-replies>
                </div>
              </div>
              <ng-template #user_poll>
                <div class="px-5 pb-2">
                  <pf-community-poll
                    [request]="post.UserPollRequest"
                    [response]="post.UserPollResponse"
                    [type]="pollsType"
                    (pollHashTagClicked)="hashtagClicked($event)">
                  </pf-community-poll>
                </div>
              </ng-template>
              <div>
                <ng-container *ngFor="let tag of post.Tags">
                  <button type="button" class="btn m-1 tag p-1"><i class="far fa-tag fa-lg tag-icon"></i>
                    {{tag.TagName}}
                  </button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
        <hr *ngIf="!last">
        <div
          *ngIf="last && !hasNextBatchOnServer && !loadingNextBatchCommunityPosts && !(loadingCommunityPosts$ | async) && !(filteredByPost$ | async)"
          class="row">
          <div class="col-8">
            All results are displayed.
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div *ngIf="!(loadingCommunityPosts$ | async) && (totalDiscussionResultsOnServer$ | async) === 0" class="no-results-message-container">
    <strong>No results. Please change your filter criteria and search again.</strong>
  </div>

</pf-async-container>
