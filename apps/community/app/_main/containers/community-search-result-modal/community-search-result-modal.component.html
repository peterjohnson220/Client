<pf-modal-form
    [size]="'lg'"
    [title]="'Community Discussion'"
    [showFooter]="false"
    [centered]="true"
    [isOpen$]="communitySearchResultModal$"
    (onDismiss)="handleModalDismissed()">
    
      <ng-container basic-content>
          <pf-async-container
          [loading]="loadingCommunityPost$ | async"
          [loadingError]="loadingCommunityPostError$ | async"
          [loadingErrorMessage]="'Error Loading Community Discussion'">
          <div *ngIf = "communityPost$ | async" class="px-5 pb-3">
            <pf-community-post
              [post]="communityPost$ | async"
              [maximumReplies]="150"> <!--TODO: maximumReplies$ | async (BT-370)-->
            </pf-community-post>  
          </div> 
          </pf-async-container>
      </ng-container>
  </pf-modal-form>
