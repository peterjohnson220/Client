<h5 id="filter-section-header">POSTS</h5>
  <pf-community-filters-dropdown class="d-inline-block"
    [data]="communityTopics$ | async"
    [name]="'TopicName'"
    [id]="'Id'"
    [placeholder]="'Select a Topic'"
    [selectedItems]="selectedTopics"
    [filterType]="'Topic'"
    (filtersSelected)="topicsSelected($event)">
  </pf-community-filters-dropdown>
  <pf-community-filters-dropdown class="d-inline-block pl-2"
    [data]="communityIndustries$ | async"
    [name]="'IndustryName'"
    [id]="'Id'"
    [placeholder]="'Select Industry'"
    [selectedItems]="selectedIndustries"
    [filterType]="'Industry'"
    (filtersSelected)="industriesSelected($event)">
  </pf-community-filters-dropdown>
  <pf-community-filters-dropdown class="d-inline-block pl-2"
    [data]="communityCompanySizes$ | async"
    [name]="'DisplayName'"
    [id]="'Id'"
    [placeholder]="'Select Company Size'"
    [selectedItems]="selectedCompanySizes"
    [filterType]="'CompanySize'"
    (filtersSelected)="companySizesSelected($event)">
  </pf-community-filters-dropdown>
