<pf-modal-form
  [size]="'lg'"
  [title]="modalTitle$ | async"
  [attr.data-qa-id]="'job-range-modeling-modal'"
  [isOpen$]="modalOpen$"
  [showFooter]="false"
  (onDismiss)="close()">

  <ng-container basic-content>
    <pf-jobs-based-ranges-add-jobs-modal-page
      *ngIf="(currentModalPage$ | async) === jobRangeModelingPage.AddJobs">
    </pf-jobs-based-ranges-add-jobs-modal-page>
    <pf-modeling-settings-modal-page
      *ngIf="(currentModalPage$ | async) === jobRangeModelingPage.ModelSettings">
    </pf-modeling-settings-modal-page>
  </ng-container>
</pf-modal-form>
