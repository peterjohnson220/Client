<div class="page d-flex flex-column">
  <div class="header d-flex justify-content-between align-items-center">
    <div class="title d-flex">
      Job Based Range Structures
    </div>

    <div class="actions d-flex space-out-children">
      <div class="search d-flex flex-nowrap" (click)="handleSearchClicked()">
        <div class="icon d-flex flex-column">
          <fa-icon icon="search"></fa-icon>
        </div>
        <div class="icon-title">
          <span>Search</span>
        </div>
      </div>
    </div>
  </div>

  <div class="featured justify-content-center container-fluid">
    <div class="row align-items-center">
      <ng-container *ngFor="let jobBasedRangeStructureFavorite of filteredCompanyStructureFavorites">
        <div class="col-12 col-sm-6 col-lg-3 h-100">
          <pf-job-based-range-structure-favorite
            [structureFavorite]="jobBasedRangeStructureFavorite">
          </pf-job-based-range-structure-favorite>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="job-based-range-all-structures" *ngIf="(companyStructureViewsAsync$ | async) as companyStructuresViewsAsync">
    <pf-job-based-range-all-structures
      [isCompanyStructureViewsLoading]="companyStructuresViewsAsync.loading"
      [isCompanyStructureViewsLoadingError]="companyStructuresViewsAsync.loadingError"
      [filteredCompanyStructureViews]="filteredCompanyStructureViews"
      (favoriteClicked)="handleFavoriteClicked($event)"
    ></pf-job-based-range-all-structures>
  </div>

</div>
