<ng-template #popContent>
  <div class="popover-body-container">
    <div class="text-right"><span (click)="showModelSettings()">Model Settings</span></div>
    <div class="text-right"><span (click)="showDuplicateModel()">Duplicate Model</span></div>
  </div>
</ng-template>


<ng-container *ngIf="metadata.IsCurrent; else cogs">
  <button class="btn btn-secondary" (click)="modelSettingsClicked.emit()">
    Create Model
  </button>
</ng-container>

<ng-template #cogs>
  <button *ngIf="currentRangeGroupId" class="btn btn-secondary compareButton" (click)="compareWithCurrent()">
    Compare
  </button>
  <button type="button"
          id="column-popover-btn"
          class="btn btn-secondary"
          placement="bottom-right"
          #p="ngbPopover"
          [ngbPopover]="popContent"
          [autoClose]="'outside'">
    <fa-icon icon="cogs"></fa-icon>
  </button>
</ng-template>
