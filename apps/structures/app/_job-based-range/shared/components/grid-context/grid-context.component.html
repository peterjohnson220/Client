<div class="d-flex justify-content-between mb-2 p-1">
  <div>
    <button *ngIf="enableReturnBtn" routerLink="../../" class="btn btn-secondary mr-1">Return to ranges</button>
    <ng-content select="[right-of-return-button-content]"></ng-content>


    <h4 class="mt-2" *ngIf="title">{{title}}</h4>
  </div>

  <div *ngIf="currentRangeGroupName && compareFlag" class="alert alert-info rounded my-auto" role="alert">
    Currently comparing to current model <b>{{currentRangeGroupName}}</b>
    <div class="alert-link-wrapper">
      <a (click)="handleEndCompare()">end</a>
    </div>
  </div>

  <div *ngIf="metadata">
    <span class="text-muted mt-2">{{ metadata.Paymarket }}, {{ metadata.Rate }}, {{ metadata.Currency }}</span>
  </div>
</div>
