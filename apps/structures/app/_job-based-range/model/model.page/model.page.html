<pf-model-grid
  [singleRecordView]="false"
  [inboundFilters]="filters"
  [rangeGroupId]="rangeGroupId"
  [splitViewTemplate]="graph"
  (addJobs)="openAddJobsModal()"
  [page]="page"
  (publishModel)="handlePublishModel()">
</pf-model-grid>

<pf-add-jobs-modal [rangeGroupId]="rangeGroupId"></pf-add-jobs-modal>

<pf-publish-model-modal [rangeGroupId]="rangeGroupId"></pf-publish-model-modal>

<ng-template #graph>
  <pf-job-based-range-chart></pf-job-based-range-chart>
</ng-template>
