<div class="p-3 pr-5" [formGroup]="roundingSettingsForm">
  <div class="form-group rounding-group">
    <label>Minimum</label>
    <div class="form-row" [formGroupName]="'min'">
      <div class="form-group col-5">
        <kendo-dropdownlist id="min-rounding-type" class="form-control k-dropdown-white"
                            formControlName="RoundingType"
                            [data]="staticRoundingTypes"
                            [textField]="'TypeDisplay'"
                            [valueField]="'Type'"
                            [valuePrimitive]="true"
                            [value]="roundingSettings.min.RoundingType">
        </kendo-dropdownlist>
      </div>
      <div class="form-group col-2 to-nearest">
        {{toNearest}}
      </div>
      <div class="form-group col-5">
        <kendo-dropdownlist id="min-rounding-point" class="form-control k-dropdown-white"
                            formControlName="RoundingPoint"
                            [data]="staticRoundingPoints"
                            [textField]="'PointDisplay'"
                            [valueField]="'Point'"
                            [valuePrimitive]="true"
                            [defaultItem]=""
                            [value]="roundingSettings.min.RoundingPoint">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group rounding-group" *ngIf="(metaData$ | async)?.RangeDistributionTypeId === 2">
    <label>Top 1st 3rd</label>
    <div class="form-row" [formGroupName]="'firstTertile'">
      <div class="form-group col-5">
        <kendo-dropdownlist id="first-tertile-rounding-type" class="form-control k-dropdown-white"

      <div class="form-group col-2 to-nearest">
        {{toNearest}}

                            [textField]="'PointDisplay'"
                            [valueField]="'Point'"
                            [valuePrimitive]="true"
                            [defaultItem]=""
                            [value]="roundingSettings.firstTertile.RoundingPoint">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group rounding-group" *ngIf="(metaData$ | async)?.RangeDistributionTypeId === 3">
