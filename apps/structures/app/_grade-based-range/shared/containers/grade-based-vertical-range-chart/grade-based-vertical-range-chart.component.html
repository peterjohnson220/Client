<highcharts-chart [ngClass]="'rangeChart'"
  [Highcharts]="Highcharts"
  [constructorType]="chartConstructor"
  [options]="chartOptions"
  [(update)]="updateFlag"
  (chartInstance)="rangeChartCallback($event)"
></highcharts-chart>

<pf-switch-regression-flags-modal [rangeGroupId]="rangeGroupId"></pf-switch-regression-flags-modal>
