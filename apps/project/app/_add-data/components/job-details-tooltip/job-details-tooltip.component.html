<div #tooltip class="tooltip-container" [style.visibility]="!visible ? 'hidden': 'inherit'">
  <div class="d-flex">
      <div class="mr-auto pr-2"><h5>{{job.Title}} ({{job.Code}})</h5></div>
      <div data-toggle="tooltip" title="Copy Job Description">
        <i class="fa fa-clipboard" aria-hidden="true"></i>
      </div>
  </div>
  <div>
    <span class="pr-2"><strong>Family: </strong>{{job.Family}}</span>
    <span class="pr-2"><strong>Level: </strong>{{job.Level}}</span>
    <span *ngIf="job.IsPayfactors && !!job.FLSAStatus"><strong>FLSA: </strong>{{job.FLSAStatus}}</span>
  </div>
  <div *ngIf="job.IsPayfactors && !!job.Category">
    <strong>Job Category: </strong>{{job.Category}}
  </div>
  <p class="mt-3">
    <strong>Source: </strong>{{job.Source}}
    <span *ngIf="!job.IsPayfactors && !!job.SurveyName">- {{job.SurveyName}}</span>
    effective {{job.EffectiveDate | date: 'longDate'}}
  </p>
  <p *ngIf="job.IsPayfactors">
    <strong>Scope: </strong>National
  </p>
  <div #jobDescription class="job-description">{{job.Description}}</div>
</div>
