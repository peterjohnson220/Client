<tr class="job-result-row" [ngClass]="{'payfactors-job-result': job.IsPayfactors,'selected-job-result': job.IsSelected}" (click)="toggleJobSelection()">
  <td class="growing-cell">
      <span class="job-title" (click)="handleJobTitleClick($event)">
        {{job.Title}}
        <ng-container *ngIf="!job.IsPayfactors">({{job.Code}})</ng-container>
      </span>
    <div class="vendor">
      {{job.Source}}
      <ng-container *ngIf="!job.IsPayfactors">- {{job.SurveyName}}</ng-container>
    </div>

  </td>
  <td class="fixed-cell">{{job.CountryCode}}</td>
  <td class="fixed-cell"></td>
  <td class="fixed-cell"><ng-container *ngIf="job.IsPayfactors">{{job.Base50th ? (job.Base50th | currency: currencyCode : 'symbol') : "-"}}</ng-container></td>
  <td class="fixed-cell"><ng-container *ngIf="job.IsPayfactors">{{job.TCC50th ? (job.TCC50th | currency: currencyCode : 'symbol') : "-"}}</ng-container></td>
  <td class="fixed-cell"><span *ngIf="!!job.Matches">{{job.Matches}}</span></td>
</tr>
<tr class="job-data-cuts-row">
  <td colspan="6">
    <span *ngIf="!job.IsPayfactors" class="link" (click)="toggleDataCutsDisplay()">
    {{toggleDataCutsLabel}}
    </span>
    <div *ngIf="job.LoadingDataCuts">
      <pf-loading-indicator></pf-loading-indicator> Loading Data Cuts...
    </div>
    <div *ngIf="showDataCuts && !job.LoadingDataCuts">
      <pf-data-cuts [dataCuts]="job.DataCuts"
                    [currencyCode]="currencyCode"
                    (dataCutSelected)="handleDataCutSelected($event)">
      </pf-data-cuts>
    </div>
  </td>
</tr>
