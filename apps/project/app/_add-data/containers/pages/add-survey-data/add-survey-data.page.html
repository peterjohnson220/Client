<div class="d-flex flex-column h-100">
  <div class="d-flex flex-grow-1 justify-content-center align-items-center">

    <!--Temporary string outputs for QA verification #IterativeDevelopment-->
    <div class="temp-outer">
      <strong>Context</strong>
      <div class="temp-inner">
      <pre>
        {{(jobContext$ | async) | json}}
      </pre>
      </div>
    </div>

    <div class="temp-outer">
      <strong>Filters</strong>
      <div class="temp-inner">
        <pre>
          {{(filters$ | async) | json}}
        </pre>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-1">
    <button (click)="handleCancelClicked()" class="legacy-secondary-btn">Cancel</button>
  </div>
</div>
