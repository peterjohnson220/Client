<div class="d-flex flex-column h-100">

  <div class="d-flex flex-grow-1 mb-2">

    <div class="filters-sidebar">
      <pf-search-filters></pf-search-filters>
    </div>
    <div class="results-container">
      <pf-search-results></pf-search-results>
    </div>
  </div>

  <div class="button-container">
    <button (click)="handleAddClicked()" class="legacy-primary-btn mr-4">Add <span *ngIf="(selectedCuts$ | async)?.length">({{(selectedCuts$ | async).length}})</span></button>
    <button (click)="handleCancelClicked()" class="legacy-secondary-btn mr-4">Cancel</button>
    <span class="exclude-from-participation">
      <input type="checkbox" id="excludeFromParticipation" [(ngModel)]="excludeFromParticipation" class="mr-2" />
      <label for="excludeFromParticipation">Exclude from Participation</label>
    </span>
  </div>
</div>
