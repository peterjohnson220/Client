<pf-page-with-title-bar>
  <ng-container page-content>
    <div class="d-flex justify-content-center">
      <div class="no-exchange-message">
        <div>
          Your company is not participating in any Peer Exchanges. Please request access
          to an existing exchange or contact your services associate for assistance.
        </div>
        <button type="button" class="btn btn-sm btn-primary request-access-btn" (click)="openRequestAccessModal()">Request Access</button>
      </div>
    </div>

  </ng-container>
</pf-page-with-title-bar>

<pf-access-exchange-request-modal></pf-access-exchange-request-modal>
