<pf-async-container
  [loading]="loadingExchangeJobComparisons$ | async"
  [loadingError]="loadingExchangeJobComparisonsError$ | async"
  [hideReloadButton]="true">

  <kendo-grid class="no-wrap-ellipsis-values"
              width="100%"
              [data]="exchangeJobComparisonsGridData$ | async"
              [pageSize]="exchangeJobComparisonGridState?.take"
              [skip]="exchangeJobComparisonGridState?.skip"
              [sort]="exchangeJobComparisonGridState?.sort"
              [filter]="exchangeJobComparisonGridState?.filter"
              [pageable]="{
                    buttonCount: 5,
                    info: true
                  }"
              [sortable]="true"
              filterable="menu"
              (dataStateChange)="handleDataStateChange($event)">

    <kendo-grid-column field="CompanyJobTitle" title="Company Job Title" width="350">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
          <!--<kendo-filter-contains-operator></kendo-filter-contains-operator>-->
        </kendo-grid-string-filter-menu>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ExchangeJobTitle" title="Exchange Job Title" width="350">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-string-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
        </kendo-grid-string-filter-menu>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ExchangeOrgs" title="Exchange Orgs">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
        </kendo-grid-numeric-filter-menu>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ExchangeIncs" title="Exchange Incs" >
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
        </kendo-grid-numeric-filter-menu>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="CompanyBaseAverage" title="Company Base Average">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
        </kendo-grid-numeric-filter-menu>
      </ng-template>
      <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.CompanyBaseAverage != null ? (dataItem.CompanyBaseAverage | humanizeNumber) : '- -'}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ExchangeBaseAverage" title="Exchange Base Average">
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
        </kendo-grid-numeric-filter-menu>
      </ng-template>
      <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.ExchangeBaseAverage != null ? (dataItem.ExchangeBaseAverage | humanizeNumber) : '- -'}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="ExchangeIndex" title="" width="110">
      <ng-template kendoGridHeaderTemplate>
        <i class="far fa-triangle"></i>
      </ng-template>
      <ng-template kendoGridFilterMenuTemplate let-filter let-column="column" let-filterService="filterService">
        <kendo-grid-numeric-filter-menu [column]="column" [filter]="filter" [filterService]="filterService" [extra]="false">
        </kendo-grid-numeric-filter-menu>
      </ng-template>
      <ng-template kendoGridCellTemplate let-dataItem>
        <div *ngIf="dataItem.ExchangeIndex" [ngClass]="{'text-danger': dataItem.ExchangeIndex < 0, 'text-success': dataItem.ExchangeIndex > 0, 'text-info': dataItem.ExchangeIndex ===0}">
          <!--<kendo-arcgauge [value]="dataItem.ExchangeIndex" [colors]="colors" [gaugeArea]="{height: '40', width: '150'}">-->
            <!--<ng-template kendoArcGaugeCenterTemplate let-value="value" let-color="color">-->
              <!--<small [style.color]="color">{{ dataItem.ExchangeIndex }}%</small>-->
            <!--</ng-template>-->
          <!--</kendo-arcgauge>-->
          <i class="fas" [ngClass]="{'fa-chevron-down': dataItem.ExchangeIndex < 0, 'fa-chevron-up': dataItem.ExchangeIndex > 0, 'fa-sort': dataItem.ExchangeIndex === 0}"></i>
          {{dataItem.ExchangeIndex < 0 ? dataItem.ExchangeIndex * -1 : dataItem.ExchangeIndex +'%'}}
        </div>
        <ng-container *ngIf="!dataItem.ExchangeIndex">
          - -
        </ng-container>
        <!--{{dataItem.ExchangeIndex != null ? dataItem.ExchangeIndex + '%' : '- -'}}-->
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
</pf-async-container>
