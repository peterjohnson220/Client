<pf-page-with-title-bar>
    <ng-container page-title>
        Site Administration
    </ng-container>
    <ng-container page-content>
      <pf-async-container [loading]="navigationLinkGroupsLoading$ | async"
                          [loadingError]="navigationLinkGroupsLoadingError$ | async"
                          [loadingErrorMessage]="'Error Loading Admin Links'">
        <div class="col-12 scroll-y">
            <pf-navigation-links
                [navigationGroupLinks]="navigationLinkGroups$ | async">
            </pf-navigation-links>
        </div>
      </pf-async-container>
    </ng-container>
</pf-page-with-title-bar>
