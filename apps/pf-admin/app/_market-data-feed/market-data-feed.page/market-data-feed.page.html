<pf-page-with-title-bar  [contentNoPadding]="true">
  <ng-container page-title>Payfactors Market Data Feed</ng-container>
  <ng-container page-content>
    <div class="mt-3">
      <div class="page-header d-flex align-items-center pl-3">
        <span class="title">Recent Exports</span>
        <button class="btn btn-secondary ml-3" (click)="generateExport()">Generate</button>
      </div>
      <div *ngIf="!!marketDataFeedExportRecords.length; else noRecentDownloads" class="row mt-4 pl-3">
        <div *ngFor="let exportRecord of marketDataFeedExportRecords" class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
          <pf-market-data-feed-export-card
            [marketDataFeedExport]="exportRecord">
          </pf-market-data-feed-export-card>
        </div>
      </div>
    </div>
  </ng-container>
</pf-page-with-title-bar>

<ng-template #noRecentDownloads>
  <p class="no-recent-downloads mt-3">No Recent Downloads</p>
</ng-template>
