<ng-template #secondarySurveyFieldsModal let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Secondary Survey Fields</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <p *ngFor="let surveyField of secondarySurveyFields">{{surveyField.AppDisplayName}}</p>
  </div>
</ng-template>
