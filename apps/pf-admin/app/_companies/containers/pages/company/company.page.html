<pf-page-with-title-bar>
  <ng-container page-title>
    <h3 *ngIf="!isEditMode">Add Company</h3>
    <h3 *ngIf="isEditMode">Edit Company</h3>
  </ng-container>

  <ng-container page-actions>
    <button [disabled]="(savingCompany$ | async) || companyPageForm.submitDisabled" id="company-form-submit"
      (click)="handleSaveClicked(companyPageForm.buildFormData(), companyPageTabs.customCompanySettings)"
      class="btn btn-primary">{{(savingCompany$ | async) ? 'Saving' : 'Save'}}
    </button>
    <button [disabled]="savingCompany$ | async" routerLink="/companies" class="btn btn-secondary" type="submit">Cancel</button>
  </ng-container>

  <ng-container page-content>
    <div class="row ml-1 mr-1">
      <div class="col-lg-9">
        <pf-company-form #companyPageForm
          [companyFormData]="companyFormData"
          [companyLogoImgPath]="companyLogoImgPath"
          [jdmEnabled]="jdmEnabled">
        </pf-company-form>
      </div>
      <div class="col-lg-3">
        <pf-company-tabs #companyPageTabs
          [customCompanySettings]="customCompanySettings">
        </pf-company-tabs>
      </div>
    </div>
  </ng-container>
</pf-page-with-title-bar>
