<div class="card d-flex flex-column flex-grow-1">
  <div class="card-header">
    <span class="title">Marketing Preferences</span>
  </div>

  <div class="card-body d-flex flex-column pl-4">
    <div class="d-flex flex-column pl-2 pt-2">
      <label class="checkbox-label" >
        <input type="checkbox" [checked]="(hideMarketingTile$ | async)" (change)="onMarketingPreferencesChange()">
        In-App Marketing Tiles
      </label>
    </div>
  </div>

  <div class="d-flex flex-row-reverse mr-3 mb-3">
    <pf-action-button
      saveButtonText="Save"
      (saveClicked) = "handleSaveClicked()"
      [saveButtonQaId] = "'btn-marketing-preferences-save-changes-btn'"
      [showCancelButton] = false
      [saveButtonDisabled]="!dirty">
    </pf-action-button>

    <div *ngIf="savingSettingsSuccess" class="pr-2 pt-1"  >
      <h5>Success</h5>
    </div>
    <div *ngIf="savingSettingsError" class="pr-2 pt-1" >
      <h5>An error has occurred while saving Marketing Preferences. Please contact Payfactors support for assistance.</h5>
    </div>

  </div>
</div>
