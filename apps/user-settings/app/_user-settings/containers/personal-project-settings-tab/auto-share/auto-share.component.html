<div class="card d-flex flex-column flex-grow-1">
  <div class="card-header">
    <span class="title">Auto Share
    <fa-icon class="pl-2"
             icon="info-circle"
             [ngbPopover]="autoShareInfo"
             container="body"
             triggers="mouseenter:mouseleave"
             placement="right">
    </fa-icon></span>
  </div>

  <div class="card-body d-flex flex-column pl-4">
    <div class="d-flex flex-column pl-2 pt-2">
      <pf-auto-shared-users></pf-auto-shared-users>
    </div>
  </div>

  <div class="d-flex flex-row-reverse mr-3 mb-3">
    <pf-action-button
      saveButtonText="Add"
      (saveClicked) = "handleAddClicked()"
      [saveButtonQaId] = "'btn-auto-share-add-btn'"
      [showCancelButton] = false>
    </pf-action-button>
  </div>
</div>
<pf-auto-share-modal></pf-auto-share-modal>
<ng-template #autoShareInfo>
  <div class="pop-content">
    <p>Select the names of the people you want to automatically share all of your projects with. Shared projects can be edited by those who have access.</p>
  </div>
</ng-template>
