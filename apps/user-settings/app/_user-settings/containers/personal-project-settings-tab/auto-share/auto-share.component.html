<div class="card d-flex flex-column flex-grow-1">
  <div class="card-header">
    <span class="title">Auto Share</span>
  </div>

  <div class="card-body d-flex flex-column pl-4">
    <div class="d-flex flex-column pl-2 pt-2">
      <pf-auto-shared-users></pf-auto-shared-users>
    </div>
  </div>

  <div class="d-flex flex-row-reverse mr-3 mb-3">
    <pf-action-button
      saveButtonText="Add"
      (saveClicked) = "handleAddClicked()"
      [saveButtonQaId] = "'btn-auto-share-add-btn'"
      [showCancelButton] = false>
    </pf-action-button>
  </div>
</div>
<pf-auto-share-modal></pf-auto-share-modal>
