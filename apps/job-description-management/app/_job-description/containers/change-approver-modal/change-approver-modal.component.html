<ng-template #changeApproverModal let-c="close" let-d="dismiss">

  <div class="modal-header">
    <h4 class="modal-title">Change Approver</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <pf-user-routing-selector [isLastWorkflowStep]="isLastWorkflowStep" [currentStepUserName]="currentStepUserName"></pf-user-routing-selector>

    <div class="form-group mt-3">
      <textarea class="form-control" rows="5" placeholder="Comment" [(ngModel)]="rerouteComment"></textarea>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" [disabled]="(rerouting$ | async)" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>

    <button class="btn btn-primary" [disabled]="!(newUser$ | async) || (rerouting$ | async)" (click)="changeApprover()">
			<span *ngIf="(rerouting$ | async)">
				<pf-loading-indicator></pf-loading-indicator> Routing...
			</span>
      <span *ngIf="!(rerouting$ | async)">Route</span>
    </button>
  </div>

</ng-template>
