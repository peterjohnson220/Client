<ng-template #exportJobDescriptionModal>
  <div class="modal-header">
    <h4 class="modal-title">Export Job Description</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-3 col-form-label">Choose View:</label>
      <div class="col-9">
        <kendo-dropdownlist [style.width]="'100%'"
                            [data]="jobDescriptionViews"
                            [(ngModel)]="selectedView"
                            (valueChange)="handleViewChanged($event)">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="handleExportClicked()">Export</button>
  </div>
</ng-template>

<pf-file-download-security-warning-modal 
  #fileDownloadSecurityWarningModal
  (securityWarningConfirmed)="handleSecurityWarningConfirmed($event)">
</pf-file-download-security-warning-modal>
