<div *ngFor="let workflowStepSummaryItem of workflowStepSummary"
    class="chip-container mb-2">
    <div  ngbTooltip="{{workflowStepSummaryItem.Owner}}">
        <img [src]="workflowStepSummaryItem.UserPicture ? avatarUrl + workflowStepSummaryItem.UserPicture :  avatarUrl + 'default_user.png'" />
        <p class="pl-3" >{{workflowStepSummaryItem.Owner | TruncateAfter: 15}}</p>
    </div>
</div>
