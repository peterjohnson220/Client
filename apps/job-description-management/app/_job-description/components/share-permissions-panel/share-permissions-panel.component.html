<div class="pf-share-permissions-panel">
    <div class="pf-share-permissions-panel__header">
        <div class="pf-share-permissions-panel__title">Share Permissions</div>
        <button class="pf-share-permissions-panel__close" (click)="onClose.emit(true)">
            <fa-icon icon="times"></fa-icon>
        </button>
        <button class="btn btn-primary pf-share-permissions-panel__share-button" (click)="onShare.emit(true)">Share</button>
    </div>
    <div class="col-12 column-scroll-container pf-share-permissions-panel__content">
        <div class="scroll-y column-scroll-inner pf-share-permissions-panel__content-inner">
            <div *ngIf="this.isError" class="alert alert-danger">
                Error Loading Share Permissions
            </div>
            <div *ngFor="let share of shares; let i = index" class="pf-share-permissions-panel__detail">
                <div class="pf-share-permissions-panel__detail--email-section">
                    <div class="pf-share-permissions-panel__email">{{share.SharedTo.EmailAddress}}</div>
                    <div>Shared by {{share.SharedBy}} | {{ share.SharedDate | date: 'MM/dd/yyyy' }}</div>
                </div>
                <div class="pf-share-permissions-panel__detail--ellipsis-section" ngbDropdown>
                    <button class="btn btn-secondary pf-share-permissions-panel__ellipsis" id="pf-share-permissions-panel-{{i}}-dropdown" ngbDropdownToggle>
                        <fa-icon icon="ellipsis-h" aria-hidden="true"></fa-icon>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="pf-share-permissions-panel-{{i}}-dropdown" ngbDropdownMenu>
                        <button class="dropdown-item" (click)="handleResendEmailClicked(share)">
                            Resend Email
                        </button>
                        <button class="dropdown-item">
                            Reset Password
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item">
                            Revoke Access
                        </button>
                      </div>
                </div>
            </div>
            <div *ngIf="this.isLoading" class="pf-share-permissions-panel__detail pf-share-permissions-panel__detail--message">
                Loading...
            </div>
            <div *ngIf="this.isEmpty && !this.isError && !this.isLoading" class="pf-share-permissions-panel__detail pf-share-permissions-panel__detail--message">
                Job description has not yet been shared.
            </div>
        </div>
    </div>
</div>
