<ng-template #popContent>
  <div class="field-container p-3">
      <pf-async-container [loading]="loading"></pf-async-container>

      <div *ngFor="let availableJobInformationField of nonDefaultAvailableJobInfoFields;" class="form-check pb-1">
          <label class="form-check-label w-100">
              <input class="form-check-input" type="checkbox"
                     [value]="availableJobInformationField.FieldName"
                     [checked]="availableJobInformationField.Checked"
                     (change)="fieldSelected($event)">
              {{ availableJobInformationField.DisplayName }}
          </label>
      </div>
  </div>

  <div class="footer d-flex justify-content-end p-2">
      <button (click)="save()" class="btn btn-primary">
          Save
      </button>
  </div>
</ng-template>

<button type="button"
      class="btn btn-sm btn-secondary"
      placement="bottom"
      popoverTitle="Edit Fields"
      container="body"
      [ngbPopover]="popContent"
      (shown)="handlePopoverShown()"
      [autoClose]="'outside'">
  Edit Fields
</button>
