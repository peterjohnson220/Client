<ng-template #confirmControlDeleteModal let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title">Delete Content Control</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      Are you sure you want to delete this <strong>{{templateControl.Label}}</strong> content control?
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteConfirmed()">Delete</button>
  </div>
</ng-template>
