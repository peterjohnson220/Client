<ng-template #templatesModal>
  <div class="modal-header">
      <div class="d-flex flex-column">
          <h4 class="modal-title modal-title-space">Templates</h4>
      </div>
      <div>
          <button type="button" class="close close-button" aria-label="Close" (click)="close()">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  </div>
  <div class="modal-body">
    <p>
      The following templates are associated with <span class="font-weight-bold">{{jobDescriptionViewName}}</span>:
    </p>
    <ul>
      <li *ngFor="let template of templates">
        {{template.TemplateName}}
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  </div>
</ng-template>
