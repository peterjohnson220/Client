<div class="d-flex justify-content-between pt-1">
  <div>
    <div class="badge badge-pill" *ngFor="let filter of filters" (click)="pillClicked([filter])">
      {{ getPillDisplay(filter) }}
      <i class="fas fa-times" aria-hidden="true"></i>
    </div>
  </div>
  <div class="pt-1">
    <button (click)="clearAll()" class="btn btn-secondary btn-sm">
      Clear All Filters
    </button>
  </div>
</div>
