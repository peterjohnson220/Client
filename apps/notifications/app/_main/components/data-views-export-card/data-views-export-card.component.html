<div *ngIf="!!dataViewExport" class="card">

  <div class="card-body">
    <h5 *ngIf="!!dataViewExport.ReportName" class="card-title report-name" [title]="dataViewExport.ReportName">{{dataViewExport.ReportName}}</h5>
    <h5 *ngIf="!dataViewExport.ReportName" class="card-title">N/A</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{dataViewExport.DownloadDate | date: 'MMMM dd, yyyy'}}</h6>
    <div class="d-flex mt-4">
      <a class="file-name" href="{{dataViewExport.ExportUrl}}">
        <fa-icon class="excel-icon mr-3" icon="file-excel"></fa-icon>
        <span class="card-text" [title]="dataViewExport.FileName">Click to download</span>
      </a>
    </div>
  </div>

</div>
