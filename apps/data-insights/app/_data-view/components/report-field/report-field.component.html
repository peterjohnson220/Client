<div *ngIf="field" [class.active-report-fields]="field.IsActive" class="d-flex justify-content-between field-container" (click)="toggledFieldSelection($event)">
  <div class="d-flex field-text-container" *ngIf="!isEditing" (click)="toggleEdit($event)">
    <span title="{{ field.FormulaName || field.SourceName}}" class="field-text editable">{{field.DisplayName}}</span>
  </div>
  <div class="form-group">
    <input *ngIf="isEditing"
           type="text"
           class="form-control"
           maxlength="255"
           [value]="field.DisplayName"
           (blur)="handleDisplayNameUpdated($event)"
           #inputField>
  </div>
  <div class="d-flex right-container">
    <span class="field-text" title="{{field.Entity | uppercase}}">{{field.Entity | uppercase}}</span>
    <div *ngIf="removable" class="delete-btn d-flex flex-row-reverse" (click)="handleFieldRemoved()" data-qa-id='btn-deleteElement'>
      <fa-icon icon="times"></fa-icon>
    </div>
  </div>
</div>
<!--Hidden Cell for Drag/Drop Re-Order-->
<div class="gu-mirror-show">
      selected <strong>{{activeFieldsCount}}</strong> field<ng-container *ngIf="activeFieldsCount > 1">s</ng-container> for reordering
</div>
