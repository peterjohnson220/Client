<ng-template #deleteUserFormulaModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Delete Formula</h4>
  </div>
  <div class="delete-user-workbook-modal modal-body">
    <p>
      Are you sure you want to delete <strong>{{field.FormulaName}}</strong>?
      <span *ngIf="viewCount === 0">It is not used in any reports.</span>
      <span *ngIf="viewCount > 0">It is being used in <strong>{{viewCount}}</strong> report<span *ngIf="viewCount > 1">s</span>.</span>
    </p>
    <pf-async-container
      [loading]="loading"
      [hideReloadButton]="true">
    </pf-async-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="delete()" [disabled]="loading">Delete</button>
  </div>
</ng-template>
