<ng-template #dateFieldFormatModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Field Formatting - {{field.DisplayName}}</h4>
  </div>
  <div class="date-field-format-modal modal-body">
    <span>Select Date Format: </span>
    <kendo-dropdownlist
      class="date-dropdown"
      [value]="selectedValue"
      (valueChange)="handleDateValueChanged($event)"
      [data]="dateFormats">
    </kendo-dropdownlist>
  </div>
  <div class="modal-footer">
    <button ngbAutofocus type="button" [attr.data-qa-id]="'btn-cancel'" class="btn btn-secondary" (click)="close()">Cancel</button>
    <button type="button" [attr.data-qa-id]="'btn-save'" class="btn btn-primary" (click)="save()">Save</button>
  </div>
</ng-template>
