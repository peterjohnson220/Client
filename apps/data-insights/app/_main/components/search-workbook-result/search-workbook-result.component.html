<div *ngIf="result" class="search-result-container d-flex flex-column">
  <div class="d-flex flex-row justify-content-between header">
    <div class="workbook-name">
      <ng-container *ngIf="result.Type === reportTypes.TableauReport; else openCustomReport">
        <a class="workbook-view" title="Open Workbook"
           *ngIf="result.IsWorkbook; else openView"
           [attr.data-qa-id]="'lnk-openWorkbook'"
           [routerLink]="[result.Url]"
           [queryParams]="{showTabs: true, title: result.WorkbookName}">
          <div class="name">
            {{result.WorkbookName}}
          </div>
          <div class="badge badge-info mr-auto">Workbook</div>
        </a>
        <ng-template #openView>
          <a class="workbook-view" title="Open View"
             [attr.data-qa-id]="'lnk-openView'"
             [routerLink]="[result.Url]"
             [queryParams]="{showTabs: true, title: result.WorkbookName + ' - ' + result.ViewName}">
            <div class="name">
              {{result.ViewName}}
            </div>
            <div class="workbook-source"> {{result.WorkbookName}}</div>
          </a>
        </ng-template>
      </ng-container>

      <ng-template #openCustomReport>
        <a class="workbook-view" title="Open Workbook"
           *ngIf="result.IsWorkbook"
           [attr.data-qa-id]="'lnk-openWorkbook'"
           [routerLink]="[result.Url]">
          <div class="name">
            {{result.WorkbookName}}
          </div>
          <div class="badge badge-info mr-auto">Workbook</div>
        </a>
      </ng-template>
    </div>
  </div>
</div>
