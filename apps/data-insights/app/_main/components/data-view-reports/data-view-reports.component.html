<div *ngIf="!!dataViewReports?.length" class="card views-card">

  <div class="d-flex collapse-btn" role="button" (click)="isCollapsed = !isCollapsed"
       [attr.aria-expanded]="!isCollapsed" [attr.aria-controls]="dataViewReports">
    <h5 class="card-title">Tabular Reports</h5>
    <fa-icon icon="caret-down" class="collapse-icon"></fa-icon>
  </div>


  <div class="collapse" id="dataviews" [ngbCollapse]="isCollapsed">
    <div class="card-body d-flex flex-wrap" dragula="dataView-reports" [(dragulaModel)]="dataViewReports">
      <div *ngFor="let dataViewReport of dataViewReports; trackBy: trackByDataViewReport">
        <pf-data-view-report-card
        [dataViewReport]="dataViewReport"
        (favoriteClicked)="handleFavoriteClicked($event)">
        </pf-data-view-report-card>
      </div>
    </div>
  </div>
</div>
