<div *ngIf="!!workbook?.Views?.obj.length" class="card views-card">

  <div class="d-flex collapse-btn" role="button" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" [attr.aria-controls]="workbook.WorkbookId">
    <h5 class="card-title">{{workbook.WorkbookName}}</h5>
    <fa-icon icon="caret-down" class="collapse-icon"></fa-icon>
  </div>

  <div class="collapse" id="{{workbook.WorkbookId}}" [ngbCollapse]="isCollapsed">
    <div class="card-body d-flex flex-wrap" dragula="views-{{workbook.WorkbookId}}" [(dragulaModel)]="workbookViews">
      <div *ngFor="let view of workbookViews; trackBy: trackByViews">
        <pf-view-card
          [sourceUrl]="workbook.SourceUrl"
          [workbookName]="workbook.WorkbookName"
          [workbookContentUrl]="workbook.ContentUrl"
          [view]="view"
          (favoriteClicked)="handleFavoriteClicked($event)">
        </pf-view-card>
      </div>
    </div>
  </div>

</div>
