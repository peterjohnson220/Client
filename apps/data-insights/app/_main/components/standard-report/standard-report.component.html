<div *ngIf="!!workbook" class="standard-report d-flex flex-column">
  <pf-report-preview
    [workbook]="workbook"
    (onClickEvent)="handleReportPreviewClicked()">
  </pf-report-preview>
  <div class="type mt-3 mb-2">
    Payfactors Reports
  </div>
  <div class="name" [title]="workbook.WorkbookName">
    {{workbook.WorkbookName}}
  </div>
</div>
