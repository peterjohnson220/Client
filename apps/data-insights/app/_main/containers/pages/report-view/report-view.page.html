<pf-page-with-title-bar [returnUrl]="'/'">
  <ng-container page-title>{{reportTitle}}</ng-container>
  <ng-container page-content>
    <pf-report-view
      [viewName]="viewName"
      [viewType]="viewType"
      [workbookName]="workbookName"
      [workbookId]="workbookId"
      [reportTitle]="reportTitle"
      [tabSwitchUpdatesRoute]="true"
      [showTabs]="true"
    ></pf-report-view>
  </ng-container>
</pf-page-with-title-bar>
