<ng-template #searchWorkbookModal let-modal>
  <div class="modal-body">
    <div class="d-flex flex-row justify-content-between search-bar">
      <pf-input-debounce class="w-100"
        [attr.data-qa-id]="'txt-searchWorkbook'"
        [delay]="200"
        [placeholderText]="'Search Workbook...'"
        [(ngModel)]="searchValue"
        (valueChanged)="handleSearchValueChanged($event)">
      </pf-input-debounce>
      <fa-icon class="search-icon" icon="search"></fa-icon>
    </div>
    <div *ngIf="filteredWorkbooks?.length" class="search-results">
      <pf-search-workbook-result *ngFor="let workbook of filteredWorkbooks; trackBy: trackByFn"
        [workbook]="workbook"
        (openViewsClicked)="handleOpenViewsClicked($event)">
      </pf-search-workbook-result>
    </div>
    <div *ngIf="noSearchResults" class="no-results-message">No Matching Workbooks Found</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" [attr.data-qa-id]="'btn-close'" (click)="close()">Close</button>
  </div>
</ng-template>
