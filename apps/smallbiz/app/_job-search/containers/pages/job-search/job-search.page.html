<h3>Price a Job</h3>

<div>
  Welcome<span *ngIf="userName$ | async"> {{userName$ | async}}</span>! Search below for a job title and location to
  price it.
</div>

<div class="mt-3">
  <kendo-combobox 
    id="au-txt-job-title-search"
    [data]="searchResults$ | async" 
    placeholder="Job Title"
    [filterable]="true"
    (filterChange)="onSearchTermChange($event)"
    (valueChange)="onJobSelected($event)"
    [textField]="'title'"
    [valueField]="'id'"
  >
    
  </kendo-combobox>
</div>
