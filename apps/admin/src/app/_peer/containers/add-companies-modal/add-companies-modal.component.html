<pf-async-container
  [loading]="availableCompaniesLoading$ | async"
  [loadingError]="availableCompaniesLoadingError$ | async"
  [loadingErrorMessage]="'Error loading exchange companies'"
  (reload)="handleAvailableCompaniesGridReload()">

  <kendo-grid
    [data]="view$ | async"
    [pageSize]="21"
    [skip]="0"
    [resizable]="true"
    [pageable]="{
      buttonCount: 2,
      info: true
    }"
    [selectable]="{
      checkboxOnly: true
    }"
    [kendoGridSelectBy]="selectionKey"
    [selectedKeys]="selections"
    (pageChange)="pageChange($event)"
    [rowClass]="rowClass"
    (selectionChange)="selectionChange($event)"
    >
    <kendo-grid-checkbox-column></kendo-grid-checkbox-column>
    <kendo-grid-column field="CompanyName" title="Company Name"></kendo-grid-column>

    <kendo-grid-column field="Industry" title="Industry"></kendo-grid-column>

    <kendo-grid-column field="JobCount" title="Job Count"></kendo-grid-column>

    <kendo-grid-column field="Location" title="Location"></kendo-grid-column>

<!--    <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
      <kendo-pager-info></kendo-pager-info>
    </ng-template>-->

  </kendo-grid>

</pf-async-container>
