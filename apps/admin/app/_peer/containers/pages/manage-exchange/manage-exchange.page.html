<pf-page-with-title-bar [returnUrl]="'/peer/exchanges'">

  <ng-container page-title>
    Manage Exchange - {{ (exchange$ | async).ExchangeName }}
  </ng-container>

  <ng-container page-actions>
    <div class="btn-group btn-group-toggle">
      <label class="btn btn-secondary" [ngClass]="{'active': (exchange$ | async).Status == StatusEnum.Active, 'disabled': !(isValidExchange$ | async)}">
        <input type="radio" name="active" id="active" autocomplete="off" (click)="updateStatus(StatusEnum.Active)"> Active
      </label>
      <label class="btn btn-secondary" [ngClass]="{'active': (exchange$ | async).Status == StatusEnum.Inactive}">
        <input type="radio" name="inactive" id="inactive" autocomplete="off" (click)="updateStatus(StatusEnum.Inactive)"> Inactive
      </label>
      <label class="btn btn-secondary" [ngClass]="{'active': (exchange$ | async).Status == StatusEnum.Preliminary}">
        <input type="radio" name="preliminary" id="preliminary" autocomplete="off" (click)="updateStatus(StatusEnum.Preliminary)"> Preliminary
      </label>
    </div>
  </ng-container>

  <ng-container page-content>
    <pf-page-with-left-menu [navLinks]="navLinks">
      <ng-container menu-title>
        Settings
      </ng-container>
      <ng-container content>
        <router-outlet></router-outlet>
      </ng-container>
    </pf-page-with-left-menu>
  </ng-container>

</pf-page-with-title-bar>
<pf-toggle-exchange-status-confirmation-modal></pf-toggle-exchange-status-confirmation-modal>
