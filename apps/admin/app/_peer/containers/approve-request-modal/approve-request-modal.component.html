<pf-modal-form
  [size]="'md'"
  [title]="modalTitle"
  [primaryButtonText]="'Approve'"
  [primaryButtonTextSubmitting]="'Approving...'"
  [primaryButtonClass]="'btn-success'"
  [secondaryButtonText]="'Cancel'"
  [submitting]="submittingApproval$ | async"
  [isOpen$]="approveRequestModalOpen$"
  [formGroup]="approveForm"
  (onSubmit)="handleFormSubmit()"
  (onDismiss)="handleModalDismissed()"
  [resetFormOnClose]="false">

  <ng-container form-content>

    <ng-container>
      <p [innerHTML]="modalText"> </p>
      <div class="flex-grow-1 d-flex flex-column form-group mb-0">
        <div class="d-flex flex-row">
          <div>
            <input type="radio" [id]='exchangeRequestPeopleToNotifyEnum.NoOne' [value]='exchangeRequestPeopleToNotifyEnum.NoOne' formControlName="peopleToNotify">
            <label [for]='exchangeRequestPeopleToNotifyEnum.NoOne' class="radio-label">No One</label>
          </div>
          <div>
            <input type="radio" [id]='exchangeRequestPeopleToNotifyEnum.RequestorOnly' [value]='exchangeRequestPeopleToNotifyEnum.RequestorOnly' formControlName="peopleToNotify">
            <label [for]='exchangeRequestPeopleToNotifyEnum.RequestorOnly' class="radio-label">Requestor Only</label>
          </div>
          <div>
            <input type="radio" [id]='exchangeRequestPeopleToNotifyEnum.AllExchangeParticipants' [value]='exchangeRequestPeopleToNotifyEnum.AllExchangeParticipants' formControlName="peopleToNotify">
            <label [for]='exchangeRequestPeopleToNotifyEnum.AllExchangeParticipants' class="radio-label">All Exchange Participants</label>
          </div>
        </div>
      <textarea
        maxlength="1000"
        id="approve-reason"
        class="form-control text-area-no-resize"
        rows="5"
        name="reason"
        formControlName="reason"
        [placeholder]="approvalPlaceholder"
        [pfValidatable]="true"
        onfocus="this.placeholder = ''"
        (blur)="setPlaceholderOnBlur($event)"
      ></textarea>
      </div>

    </ng-container>

  </ng-container>

</pf-modal-form>
