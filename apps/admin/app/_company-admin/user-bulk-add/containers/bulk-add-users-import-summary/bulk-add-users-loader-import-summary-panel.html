<div class="card ">
	<div class="card-header" (click)="handleHeaderClick()">
    <div class="row">
      <div class="col">Summary</div>
      <div class="col-auto" [ngClass]="{'hidden': !loaderStepComplete}">
        <fa-icon icon="check-circle" class="pull-right survey-import-panel-icon success-green" aria-hidden="true"></fa-icon>
      </div>
    </div>
	</div>

	<div class="card-block" [@toggleState]="isToggled">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td class="count-column">{{importCount}}</td>
					<td>Users</td>
				</tr>
			</tbody>
		</table>
		<div class="bottom-align">
			<ul class="iconList">
				<li>
					<ng-container [ngTemplateOutlet]="summaryStateIcon"></ng-container>
					Preparing for Import
				</li>
			</ul>
		</div>
	</div>
</div>

<ng-template #summaryStateIcon>
	<span *ngIf="panelState == _panelState.Complete">
		<fa-icon icon="check-circle" class="pull-right survey-import-panel-icon success-green" aria-hidden="true"></fa-icon>
	</span>
	<span *ngIf="panelState == _panelState.Error">
		<fa-icon icon="exclamation-circle" class="pull-right survey-import-panel-icon failure-red" aria-hidden="true"></fa-icon>
	</span>
	<span *ngIf="panelState == _panelState.Default">
		<fa-icon icon="spinner" spin="true" class="pull-right survey-import-panel-icon" aria-hidden="true"></fa-icon>
	</span>
</ng-template>
