<pf-modal-form
  [title]="'Save'"
  size=""
  secondaryButtonText="No"
  primaryButtonClass="btn-primary"
  primaryButtonText="Yes"
  primaryButtonTextSubmitting="Saving..."
  [submitting]="savingPasswordSettings$ | async"
  [isOpen$]="savingPasswordSettingsModalOpen$"
  (onSubmit)="handleSaveConfirmed()"
  (onDismiss)="handleSaveDenied()">

  <ng-container basic-content>
    Would you like to save changes?
  </ng-container>

</pf-modal-form>
