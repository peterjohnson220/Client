<pf-async-container>
  <pf-page-with-title-bar>
    <ng-container page-title>
      <a href="/ng/company-admin/navigation" class="button btn btn-secondary">
        <i class="fas fa-long-arrow-alt-left" aria-hidden="true"></i>
      </a>
      Password Management
    </ng-container>
    <ng-container page-actions>
      <button (click)="save()" class="btn btn-primary" type="submit">Save</button>
      <button (click)="cancel()" class="btn btn-secondary" type="submit">Cancel</button>
    </ng-container>
    <ng-container page-content>
      <div class="col-12 scroll-y">
        Hello world!
      </div>
    </ng-container>
  </pf-page-with-title-bar>
</pf-async-container>
