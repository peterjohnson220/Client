<div class="section card mb-2" *ngIf="ticketAttachments">
    <div class="card-header bg-transparent border-bottom-0">
        <h4>Attachments</h4>
        <div></div>
    </div>
    <div class="card-body mx-3">
        <div class="row" *ngIf="!ticketAttachments.length">
            <div class="card-subtitle text-muted">
                <h5>No Attachments</h5>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row" *ngIf="ticketAttachments.length">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let attachment of ticketAttachments" (click)="openDocumentPreview(attachment)">
                        <td>
                            <i class="fa {{attachment.ExtensionCssClass}} " style="font-size: 45px"></i>
                        </td>
                        <td class="align-middle">
                            <h5>{{attachment.DisplayName}}</h5>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr class="my-2" />
        <div class="row justify-content-center">
            <div class="col-s12">
                <button type="button" class="btn btn-primary px-5 py-2">Upload</button>
            </div>
        </div>
    </div>
</div>
