<kendo-combobox [data]="data"
                [valueField]="valueField"
                [textField]="textField"
                [value]="selectedValue"
                [valuePrimitive]="true"
                [(ngModel)]="defaultValue"
                (valueChange)="onChange($event)"
                [suggest]="true">
  <ng-template kendoComboBoxItemTemplate
               let-dataItem>
    <span class="userticketstatus"
          *ngIf="userTicketType(ticketFieldType.STATUS)">
      <img [alt]="dataItem.Status"
           src="assets/svg/userticketstate_{{svgParse.getLowerAndTrimmedValue(dataItem.Status)}}.svg">
      {{ dataItem.Status }}
    </span>

    <span class="userticketstatus"
          *ngIf="userTicketType(ticketFieldType.TYPE)">
      <span class="ticketsdot {{dataItem.TicketCssClass}}"></span>
      <span>{{ dataItem.TicketTypeDisplayName }}</span>
    </span>

    <span class="userticketstatus"
          *ngIf="userTicketType(ticketFieldType.SERVICEUSER)">
      <span>{{ dataItem.Name }}</span>
    </span>

  </ng-template>
</kendo-combobox>
