<div class="input-group">
  <button #dateRangeBtn (click)="showDateRangePopup()" class="form-control btn btn-filter text-truncate">Date Range</button>
  <div class="input-group-append action-item">
      <span class="input-group-text" *ngIf="filterApplied()"><fa-icon [icon]="['fas', 'filter']" aria-hidden="true"></fa-icon></span>
      <span class="input-group-text" *ngIf="!filterApplied()"><fa-icon [icon]="['fal', 'filter']" aria-hidden="true"></fa-icon></span>
  </div>
</div>
<kendo-popup  #dateRangePopup [anchor]="dateRangeBtn" *ngIf="show">
    <div class="container">
      <div class="d-flex flex-row">
        <div class="p-2">
          <kendo-textbox-container floatingLabel="From Date" >
              <kendo-datepicker #fromDate="ngModel"
                               placeholder=""
                               [max]="maxRange"
                               [(ngModel)]="innerValue.start">
              </kendo-datepicker>
          </kendo-textbox-container>
        </div>
        <div class="p-2">
          <kendo-textbox-container floatingLabel="To Date" >
            <kendo-datepicker #toDate="ngModel" 
                             placeholder=""
                             [max]="maxRange"
                             [(ngModel)]="innerValue.end">
            </kendo-datepicker>
          </kendo-textbox-container>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center">
          <div class="p-2">
            <button (click)="updateDateRange()" class="btn btn-primary pf-secondary-background btn-sm px-3" type="button">Apply filter</button>
          </div>
          <div class="p-2">
            <button (click)="clearValue()" class="btn btn-primary pf-secondary-background btn-sm px-3" type="button">Clear filter</button>
          </div>
      </div>
    </div>
</kendo-popup>
