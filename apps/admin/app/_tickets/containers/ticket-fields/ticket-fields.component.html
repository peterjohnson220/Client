<pf-async-container [loading]="(lookupsLoading$ | async) || !pfServicesReps.length"
  [loadingError]="lookupsLoadingError$ | async" [loadingErrorMessage]="'Error loading lookups'">
  <div class="row">
    <div class="col-sm-4">
      <span class="detail-label"> Assigned To</span><br>
      <kendo-combobox class="tickets-combo-padding" [data]="pfServicesReps" [valueField]="'PfServicesRepId'"
        [textField]="'Name'" (valueChange)="comboValueChanged($event, 'assigned')" [(ngModel)]="selectedPfServicesRep"
        [suggest]="true">
      </kendo-combobox>
    </div>
    <div class="col-sm-4">
      <span class="detail-label">Status</span><br>
      <kendo-combobox class="tickets-combo-padding" [data]="userTicketStates$ | async"
        [valueField]="'UserTicketStateId'" [textField]="'UserTicketState'"
        (valueChange)="comboValueChanged($event, 'status')" [(ngModel)]="selectedUserTicketState" [suggest]="true">
      </kendo-combobox>
    </div>
    <div class="col-sm-4">
      <span class="detail-label">Type</span><br>
      <kendo-combobox class="tickets-combo-padding" [data]="userTicketTypes" [textField]="'TicketTypeDisplayName'"
        [valueField]="'TicketTypeDisplayName'" [suggest]="true" [(ngModel)]="selectedUserTicketType"
        (valueChange)="comboValueChanged($event, 'type')">
      </kendo-combobox>
    </div>
  </div>
</pf-async-container>
