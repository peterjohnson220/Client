<pf-page-with-title-bar>
  <ng-container page-title>
    SSO Customer Configurations
  </ng-container>

  <ng-container page-actions>
    <button class="btn btn-secondary" type="submit" (click)="OpenAddSsoModal($event)">Add SSO</button>
  </ng-container>

  <ng-container page-content>
    <div class="row">
      <div class="col">
        <pf-sso-grid>
        </pf-sso-grid>
      </div>
    </div>

    <pf-add-sso-config-modal></pf-add-sso-config-modal>
  </ng-container>

</pf-page-with-title-bar>
