<div class="comphub-page">
  <div class="page-header">
    <i class="fa {{pageIconClass}} page-icon" aria-hidden="true"></i>
    <span class="page-title">{{pageTitle}}</span>
  </div>
  <div>{{pageSubTitle}}</div>

  <ng-content select="[page-content]"></ng-content>

  <div class="actions-section">
    <button *ngIf="!hideBackButton"
            class="btn comphub-secondary-btn"
            [attr.data-qa-id]="'btn-back'"
            (click)="handleBackButtonClicked()">
      Back
    </button>
    <button *ngIf="!hideNextButton"
            class="btn comphub-primary-btn"
            [disabled]="!nextButtonEnabled"
            [attr.data-qa-id]="'btn-next'"
            (click)="handleNextButtonClicked()">
      Next
    </button>

    <ng-content select="[custom-actions]"></ng-content>

    <button class="btn comphub-secondary-btn close-app-btn"
            [attr.data-qa-id]="'btn-close'"
            (click)="handleCloseClicked()">
      Close
    </button>
  </div>

</div>


<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4>Are you sure?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>If you exit the Quick Pricing workflow, changes will not be saved.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn comphub-primary-btn" (click)="handleConfirmedCloseApp()">Yes</button>
    <button type="button" class="btn comphub-secondary-btn" (click)="modal.dismiss()">Cancel</button>
  </div>
</ng-template>
