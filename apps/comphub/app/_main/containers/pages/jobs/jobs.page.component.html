<pf-comphub-page-layout
  pageTitle="Jobs"
  pageSubTitle="First, let's find a job to price"
  pageIconClass="fa-user-circle">

  <ng-container page-content>
    <div class="job-search-section">
      <pf-input-debounce
        [delay]="200"
        [placeholderText]="'Search for a Job Title, Description or Code...'">
      </pf-input-debounce>
    </div>
  </ng-container>

  <ng-container actions-section>
    <div class="actions-section">
      <button class="btn comphub-primary-btn">Next</button>
    </div>
  </ng-container>

</pf-comphub-page-layout>
