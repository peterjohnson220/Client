<div class="comphub-page">
  <div class="page-header">
    <i class="fa fa-user-circle page-icon" aria-hidden="true"></i>
    <span class="page-title">Jobs</span>
  </div>
  <div>First, let's find a job to price</div>

  <div class="job-search-section">
    <pf-input-debounce
      [delay]="200"
      [placeholderText]="'Search for a Job Title, Description or Code...'">
    </pf-input-debounce>
  </div>

  <div class="actions-section">
    <button class="btn comphub-primary-btn">Next</button>
  </div>

</div>
