<div class="trending-job-group">
  <div class="group-name">
    {{groupType}}<strong>{{groupDisplay}}</strong>
  </div>
  <div *ngFor="let trendingJob of trendingJobGroup.Jobs" class="trending-job">
    <div class="icon">
      <img src="assets/images/trending-green.png">
    </div>
    <div class="name" [class.disabled]="disabled" [title]="trendingJob" (click)="handleTrendingJobClicked(trendingJob)">
      {{trendingJob}}
    </div>
  </div>
</div>
