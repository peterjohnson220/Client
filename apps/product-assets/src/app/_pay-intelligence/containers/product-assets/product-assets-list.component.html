<pf-async-container
  [loading]="productAssetListLoading$ | async"
  [loadingError]="productAssetListLoadingError$ | async"
  [loadingErrorMessage]="'Error Loading Pay Intelligence'"
  (reload)="handleProductAssetGridReload()">

  <div class="card-columns">

    <div class="card" *ngFor="let productAsset of productAssetListItems$ | async">

      <a href="{{productAsset.Url}}" target="_blank">

        <div class="d-flex">

          <div class="d-flex justify-content-start">

            <div class="d-flex align-items-start">
              <img [src]="productAsset.ThumbnailUrl" class="thumbnail-image" />
            </div>

            <div class="d-flex align-items-end">
              <h3>{{productAsset.Title}}</h3>
            </div>

          </div>

          <div class="d-flex justify-content-end">
            {{productAsset.Description}}
          </div>

        </div>


      </a>

    </div>

  </div>

</pf-async-container>
