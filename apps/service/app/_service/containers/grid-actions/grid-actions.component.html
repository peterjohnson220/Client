<div class="d-flex">
  <div>
    <kendo-dropdownlist *ngIf="!!userId"
      class="mr-3"
      [data]="ticketListModes"
      [(ngModel)]="selectedTicketListMode"
      (valueChange)="handleSelectedTicketListModeChanged($event)">
    </kendo-dropdownlist>
  </div>
  <pf-multi-select-dropdown *ngIf="!!(ticketStates$ | async)?.obj?.length"
    [listItems]="(ticketStates$ | async)?.obj"
    [selectedValues]="(selectedTicketStates$ | async)"
    [placeholder]="'Status'"
    (listItemsUpdated)="handleSelectedStatesChanged($event)">
  </pf-multi-select-dropdown>
</div>
