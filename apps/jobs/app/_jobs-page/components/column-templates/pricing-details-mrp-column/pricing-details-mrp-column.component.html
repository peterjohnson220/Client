<div pfEllipsisActive class="ellipsis-overflowing-text">
  <span *ngIf="!category.includes('Pct'); else pctValue" [innerHTML]="dataRow['CompanyJobs_Pricings_' + category + 'MRP'] | comp: dataRow['CompanyJobs_Pricings_Rate'] | emptyPlaceholder"></span>
  <small *ngIf="dataRow['CompanyJobs_Pricings_' + category + 'MRP'] != null">
    <em class="text-muted">
      ({{dataRow['CompanyJobs_Pricings_'+category+'_Reference_Point'] || 50}}{{percentileSuffix}})
    </em>
  </small>
</div>

<ng-template #pctValue>
  <span [innerHTML]="dataRow['CompanyJobs_Pricings_' + category + 'MRP'] | comp: dataRow['CompanyJobs_Pricings_Rate'] : 'full'| emptyPlaceholder"></span>
</ng-template>
