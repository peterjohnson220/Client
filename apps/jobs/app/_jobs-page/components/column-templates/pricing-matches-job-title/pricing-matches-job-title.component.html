<div class="d-flex">
  <div class="ellipsis-overflowing-text wtg-adj-cell">
    {{dataRow['CompanyJobs_PricingsMatches_Match_Weight'] | number: '1.2-2'}}
  </div>
  <div class="ellipsis-overflowing-text wtg-adj-cell">
    {{dataRow['CompanyJobs_PricingsMatches_Match_Adjustment'] | number: '1.2-2'}}
  </div>
  <div [class.collapsed]="isCollapsed" #jobTitleText>{{getJobTitle()}}</div>
  <div class="ellipsis-overflowing-text date-cmp ml-auto">{{dataRow['vw_PricingMatchesJobTitlesMerged_Effective_Date'] | date: 'MM/dd/yyyy'}}</div>
</div>
<div class="d-flex"> 
  <div #detailsText [class.collapsed]="isCollapsed" style="padding-left: 100px">
    <small>
      <em class="text-muted">
        {{getSource()}}{{getScope()}}
      </em>
    </small>
  </div>
  <div *ngIf="!isCollapsed || isOverflow" class="ml-auto">
    <button type="button" class="btn btn-link btn-sm" (click)="isCollapsed = !isCollapsed; isOverflow = !isOverflow">
      <small>
        {{isCollapsed ? 'More' : 'Less'}}
      </small>
    </button>
  </div>
</div>
