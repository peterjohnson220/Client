<div (click)="close()" class="close-btn">
  <fa-icon [icon]="['far', 'times']" size="lg"></fa-icon>
</div>
<ngb-tabset>
  <ngb-tab [title]="'Pricing Details'">
    <ng-template ngbTabContent>
      <div class="full-height">
        <pf-pricing-details-grid></pf-pricing-details-grid>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab [title]="'Employees'">
    <ng-template ngbTabContent>
      <div class="full-height">
        <pf-employees-grid></pf-employees-grid>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
