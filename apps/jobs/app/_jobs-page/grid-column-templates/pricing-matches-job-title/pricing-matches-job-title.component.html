<div class="d-flex">
  <div [class.collapsed]="isCollapsed" #jobTitleText>{{getJobTitle()}}</div>
  <div class="ml-auto pr-2">{{dataRow['vw_PricingMatchesJobTitlesMerged_Effective_Date'] | date: 'MM/dd/yyyy'}}</div>
</div>
<div class="d-flex">
  <div [class.collapsed]="isCollapsed" #detailsText>
    <small>
      <em class="text-muted">
        {{getSource()}}{{getScope()}}
      </em>
    </small>
  </div>
  <div *ngIf="!isCollapsed || checkOverflow(jobTitleText) || checkOverflow(detailsText)" class="ml-auto">
    <button type="button" class="btn btn-link btn-sm" (click)="isCollapsed = !isCollapsed">
      <small>
        {{isCollapsed ? 'More' : 'Less'}}
      </small>
    </button>
  </div>
</div>
