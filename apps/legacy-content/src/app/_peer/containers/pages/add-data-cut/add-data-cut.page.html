<pf-async-container
  [loading]="addingDataCut$ | async"
  [loadingError]="addingDataCutError$ | async"
  [loadingErrorMessage]="'Error adding data cut, please close the modal and try again.'"
  [hideReloadButton]="true">

  <div class="d-flex h-100 w-100">
    <div class="h-100 filters-container">
      <pf-peer-data-cut-filter-sidebar></pf-peer-data-cut-filter-sidebar>
    </div>
    <div class="flex-grow-1 d-flex flex-column">
      <div class="map-container flex-grow-1">
        <pf-peer-data-cut-map [companyJobId]="companyJobId" [companyPayMarketId]="companyPayMarketId"></pf-peer-data-cut-map>
      </div>
      <div class="button-container d-flex justify-content-end">
        <div class="buttons">
          <button type="button" class="btn btn-primary" (click)="add()">Add</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</pf-async-container>
