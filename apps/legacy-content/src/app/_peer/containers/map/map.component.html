<mgl-map
  [style]="mapStyle"
  [attributionControl]="false"
  [fitBounds]="peerMapBounds$ | async"
  [fitBoundsOptions]="{padding: 150}"
  [center]="[-98, 38.88]"
  [zoom]="3"
  [maxZoom]="peerMapMaxZoom$ | async"
  [cursorStyle]="cursorStyle"
  (moveStart)="handleMoveStartEvent($event)"
  (moveEnd)="handleMoveEndEvent($event)"
  (move)="handleMoveEvent($event)"
  (load)="handleLoadEvent($event)"
  [ngClass]="{'map-no-data': (peerMapShowNoData$ | async)}"
>
  <mgl-control mglNavigation pfGeocoder></mgl-control>

  <!--Data Source-->
  <mgl-geojson-source
    [id]="'incumbents'"
    [data]="peerMapCollection$ | async"
  >
  </mgl-geojson-source>

  <!--Selected Point Info-->
  <mgl-popup
    *ngIf="selectedPoint"
    [lngLat]="selectedPoint.geometry.coordinates"
    (close)="selectedPoint = null"
    [closeButton]="false"
  >
    <div class="point-information">
      <div class="point-information-header">
        <strong>{{pointCompanies.length}}</strong> Orgs with
        <strong>{{selectedPoint.properties.SalaryCount}}</strong> Incs in this area
      </div>

      <div class="point-information-body">
        <ng-container *ngFor="let company of pointCompaniesPreview">

          <div class="d-flex justify-content-between">
            <div>{{company.Company}}</div>
            <div class="incumbent-count">{{company.Count}}</div>
          </div>

        </ng-container>
      </div>

    </div>
  </mgl-popup>

  <!--Cluster Circle Layer-->
  <mgl-layer
    id="cluster-circle-layer"
    type="circle"
    source="incumbents"
    (click)="handleLayerClusteredClickEvent($event)"
    (mouseMove)="handleLayerHoverEvent($event)"
    (mouseEnter)="cursorStyle = 'pointer'"
    (mouseLeave)="cursorStyle = ''; selectedPoint = null"
    [paint]="{
        'circle-color': '#3f8845',
        'circle-radius': 10,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#ffffff'
      }"
    [filter]="['>', 'LatLonCount', 1]"
  >
  </mgl-layer>

  <!--Cluster Circle Blur Layer-->
  <mgl-layer
    id="cluster-circle-blur-layer"
    type="circle"
    source="incumbents"
    [paint]="{
        'circle-color': '#3f8845',
        'circle-radius': 15,
        'circle-opacity': 0.43,
        'circle-blur': 0.25
      }"
    [filter]="['>', 'LatLonCount', 1]"
  >
  </mgl-layer>

  <!--Cluster Count Layer-->
  <mgl-layer
    id="cluster-count-layer"
    type="symbol"
    source="incumbents"
    [layout]="{
        'text-field': '{LatLonCount}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 10
      }"
    [paint]="{
      'text-color': '#ffffff'
    }"
    [filter]="['>', 'LatLonCount', 1]"
  >
  </mgl-layer>

  <!--Single Point Layer-->
  <mgl-layer
    id="single-point-layer"
    type="circle"
    source="incumbents"
    (click)="handleLayerClusteredClickEvent($event)"
    (mouseMove)="handleLayerHoverEvent($event)"
    (mouseEnter)="cursorStyle = 'pointer'"
    (mouseLeave)="cursorStyle = ''; selectedPoint = null"
    [paint]="{
        'circle-color': '#3f8845',
        'circle-radius': 7,
        'circle-stroke-width': 1,
        'circle-stroke-color': '#ffffff'
      }"
    [filter]="['==', 'LatLonCount', 1]"
  >
  </mgl-layer>

  <!--No Data Popup-->
  <mgl-popup
    *ngIf="(peerMapShowNoData$ | async)"
    [lngLat]="center"
    [closeOnClick]="false"
    [closeButton]="false"
  >
    <div class="map-no-data-message">
      <i class="far fa-exclamation-triangle fa-lg text-danger" aria-hidden="true"></i>
      No results. Refine the filter criteria to show results.
    </div>
  </mgl-popup>
</mgl-map>
