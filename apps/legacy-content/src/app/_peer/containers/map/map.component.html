<mgl-map
  [style]="mapStyle"
  [attributionControl]="false"
  [fitBounds]="peerMapBounds$ | async"
  [fitBoundsOptions]="{padding: 100}"
  [center]="[-98, 38.88]"
  [zoom]="3"
  [maxZoom]="17"
  [cursorStyle]="cursorStyle"
  (moveStart)="handleMoveStartEvent($event)"
  (moveEnd)="handleMoveEndEvent($event)"
  (move)="handleMoveEvent($event)"
>
  <mgl-control mglNavigation pfGeocoder></mgl-control>
  <mgl-geojson-source
    [id]="'incumbents'"
    [data]="peerMapCollection$ | async"
  >
  </mgl-geojson-source>
  <mgl-popup
    *ngIf="selectedPoint"
    [lngLat]="selectedPoint.geometry.coordinates"
    (close)="selectedPoint = null"
  >
    <span [innerHTML]="selectedPoint.properties.ExchangeJobIds"></span>
  </mgl-popup>
  <mgl-layer
    id="peerdata"
    type="circle"
    source="incumbents"
    (click)="handleLayerClusteredClickEvent($event)"
    (mouseMove)="handleLayerHoverEvent($event)"
    (mouseEnter)="cursorStyle = 'pointer'"
    (mouseLeave)="cursorStyle = ''"
    [paint]="{
        'circle-color': {
            property: 'SalaryCount',
            type: 'interval',
            stops: [
                [0, '#4f615a']
            ]
        },
        'circle-radius': {
            property: 'SalaryCount',
            type: 'interval',
            stops: [
                [0, 20]
            ]
        },
        'circle-stroke-width': 2,
        'circle-stroke-color': '#56C498'
      }"
  >
  </mgl-layer>
  <mgl-layer
    id="cluster-count"
    type="symbol"
    source="incumbents"
    [layout]="{
        'text-field': '{SalaryCount}',
        'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
        'text-size': 10
      }"
  >
  </mgl-layer>
</mgl-map>
