<div class="aggregate"
     [class.selected]="aggregate.Selected"
     [title]="aggregate.Item"
     (click)="handleAggregateSelected(aggregate)">

  <div class="aggregate-check">
    <input type="checkbox" [ngModel]="aggregate.Selected"> {{aggregate.Item}}
  </div>

  <div class="aggregate-count">
    {{aggregate.Count}}
  </div>

</div>
