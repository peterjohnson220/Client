<label>{{filter.Type}}</label>
<kendo-multiselect
  textField="Item"
  valueField="Item"
  [placeholder]="filter.Type"
  [data]="data"
  [filterable]="true"
  [disabled]="disabled"
  (filterChange)="handleFilterChangeEvent($event)"
  (valueChange)="handleValueChangeEvent($event)"
  [(ngModel)]="selections"
>
</kendo-multiselect>
