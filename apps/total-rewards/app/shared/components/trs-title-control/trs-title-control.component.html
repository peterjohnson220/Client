<div class="col-12 h-100 position-relative" [ngClass]="{'edit-mode': mode === modeEnum.Edit}">
  <h2 class="my-auto trs-statement-title">
    <pf-inline-string-editor
      [placeholder]="controlData.Title.Default"
      [value]="controlData.Title.Override"
      [maxCharacters]="60"
      [inEditMode]="mode === modeEnum.Edit"
      (valueChange)="onTitleChange($event)"
    ></pf-inline-string-editor>
  </h2>
</div>
