<div class="px-3">
  <h4 class="primary-control-heading">{{controlData.Title.Default}}</h4>
  <kendo-chart [transitions]="false" [seriesColors]="chartColors" style="height: 250px">
    <kendo-chart-area background=""></kendo-chart-area>
    <kendo-chart-series>
      <kendo-chart-series-item
        [autoFit]="true"
        type="donut"
        [data]="employee.compensationData"
        categoryField="category"
        field="value">
        <kendo-chart-series-item-labels
          position="outsideEnd"
          color="#333333"
          [content]="labelContent">
        </kendo-chart-series-item-labels>
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</div>
