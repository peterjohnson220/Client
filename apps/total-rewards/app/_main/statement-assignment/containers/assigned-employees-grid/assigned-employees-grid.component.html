<div class="h-100">
  <pf-async-container class="h-100"
                      [loading]="assignedEmployeesDataLoading$ | async" [loadingError]="assignedEmployeesDataLoadingError$ | async"
  >
    <kendo-grid [data]="assignedEmployeesData$ | async">
      <kendo-grid-checkbox-column [width]="35">
        <ng-template kendoGridCellTemplate let-dataItem="dataItem">
          <input type="checkbox" (click)="onCheckboxClick(dataItem)" />
        </ng-template>
      </kendo-grid-checkbox-column>
      <kendo-grid-column field="EmployeeId" title="Employee ID"></kendo-grid-column>
      <kendo-grid-column field="FirstName" title="First Name"></kendo-grid-column>
      <kendo-grid-column field="LastName" title="Last Name"></kendo-grid-column>
      <kendo-grid-column field="JobTitle" title="Job Title"></kendo-grid-column>
      <kendo-grid-column field="JobCode" title="Job Code"></kendo-grid-column>
    </kendo-grid>
  </pf-async-container>
</div>
