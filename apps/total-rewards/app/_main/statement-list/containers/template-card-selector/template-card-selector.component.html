<pf-async-container [loading]="(loading$ | async)" [loadingError]="(loadingError$ | async)" (reload)="reload()">
  <h4>Select a template to create a new statement.</h4>
  <ul class="m-0 p-0 list-unstyled d-flex" >
    <li class="m-3" *ngFor="let template of (templates$ | async)">
      <a href="javascript:void(0);" class="py-3 px-4" (click)="onCreate(template.id)">
        <img class="img-thumbnail" src="{{template.thumbnailUrl}}" *ngIf="template.thumbnailUrl; else displayPlaceHolder" />
        <ng-template #displayPlaceHolder>
          <div class="text-center img-placeholder">
            <fa-icon [icon]="'image'" aria-hidden="true" class="fa-8x"></fa-icon>
          </div>
        </ng-template>
        <h5 class="mt-4">{{template.name}}</h5>
        <p class="p-0 m-0" >{{template.description}}</p>
      </a>
      <div class="py-3 px-4 text-right">
        <button class="btn btn-trs btn-trs-secondary-btn mx-2" (click)="onPreview(template.id)">
          <fa-icon [icon]="'search'" aria-hidden="true"></fa-icon> Preview
        </button>
        <button class="btn btn-trs btn-trs-primary" (click)="onCreate(template.id)">
          <fa-icon [icon]="'plus'" aria-hidden="true"></fa-icon> Create
        </button>
      </div>
    </li>
  </ul>
</pf-async-container>
