<pf-total-rewards-statement-view
  [loading]="(statementLoading$ | async) || (employeeRewardsDataAsync$ | async)?.loading"
  [loadingError]="(statementLoadingError$ | async)"
  [employeeRewardsData]=" (employeeRewardsDataAsync$ | async)?.obj"
  [statement]="statement$ | async"
  [disableExport]="true"
  [showPayfactorsLogo]="false">
</pf-total-rewards-statement-view>
