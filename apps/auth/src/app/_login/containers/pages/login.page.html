<div class="d-flex flex-row ">

    <a href="#">
      <img [src]="loginLogo" />
    </a>
  </div>
  </div>
  <div class="p-2 ">

        <div class="pb-1 text-uppercase font-weight-bold">

        </div>
      <div class="pb-3">
