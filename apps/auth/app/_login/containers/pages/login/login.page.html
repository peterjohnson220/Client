<div class="d-flex flex-row">
  <div class="p-2">
    <div *ngIf="imageLocation">
      <a *ngIf="redirectUrl" href="{{redirectUrl}}">
        <img [src]="imageLocation" class="image-container" />
      </a>
      <img *ngIf="!redirectUrl" [src]="imageLocation" class="image-container" />
    </div>
  </div>
  <div class="p-2">
    <div class="d-flex flex-column p-5 h-100 justify-content-center">
      <div class="pb-1 text-uppercase font-weight-bold">
        Email Address
      </div>
      <div class="pb-3">
        <input type="email" class="login-input">
      </div>
      <div class="pb-1 text-uppercase font-weight-bold">
        Password
      </div>
      <div class="pb-4">
        <input type="password" class="login-input">
      </div>
      <div class="pb-1 d-flex align-self-center">
        <button class="btn login-button"> LOG IN
        </button>
      </div>
      <div class="p-0 d-flex align-self-center">
        <a href="forgot-password">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
