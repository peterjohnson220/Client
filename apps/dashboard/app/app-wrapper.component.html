<pf-layout-wrapper
  [displayRightSideBar]="displayRightSideBar"
  [rightSideBarFontAwesomeOpenIcon]="rightSideBarOpenIcon"
  [rightSidebarShouldBeOpen]="isRightSidebarOpen"
  (onRightSidebarToggle)="saveRightSidebarToggle($event)"
  [centerContentScroll]="true"
>
  <router-outlet mainContent></router-outlet>
  <router-outlet rightSidebarContent name="rightSidebarContent"></router-outlet>
</pf-layout-wrapper>
