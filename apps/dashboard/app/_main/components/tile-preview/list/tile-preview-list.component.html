<a *ngIf="model.DetailData && model.MainButtonUrl.length > 0" class="btn tile-preview-list-button p-1" [href]="model.MainButtonUrl">
  <fa-icon [icon]="model.MainButtonIcon"></fa-icon> {{model.MainButtonText}}
</a>
<table class="mt-3">
  <tr *ngIf="model.DetailData && model.ShowColumnHeadings">
    <ng-container *ngFor="let dataItem of model.DetailData[0].RowData">
      <th [ngClass]="{'hideable' : dataItem.Hideable, 'w-10': dataItem.TileListItemType == 'Icon'}">
        {{dataItem.ColumnName}}
      </th>
    </ng-container>
  </tr>
  <tr *ngFor="let data of model.DetailData">
    <ng-container *ngFor="let dataItem of data.RowData">
      <td [ngClass]="{'hideable' : dataItem.Hideable, 'w-10': dataItem.TileListItemType == 'Icon'}">
        <p class="d-inline" *ngIf="dataItem.TileListItemType=='Text'" placement="top"
           [ngbTooltip]="dataItem.TooltipText">{{dataItem.Text}}</p>
        <a class="m-0 p-0;" *ngIf="dataItem.TileListItemType=='Link'" href="{{dataItem.Url}}">{{dataItem.Text}}</a>
        <fa-icon *ngIf="dataItem.TileListItemType=='Icon'" icon="{{dataItem.Text}}" class="mr-3"></fa-icon>
      </td>
    </ng-container>
  </tr>
</table>
