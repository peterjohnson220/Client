<a *ngIf="model.DetailData" class="btn tile-preview-list-button p-1" href="/marketdata/newpricing.asp">
  <i class="fa fa-plus"></i> New
</a>
<table style="position:relative" class="mt-3">
  <tr *ngIf="model.DetailData">
    <ng-container *ngFor="let dataItem of model.DetailData[0].Data">
      <th [ngClass]="{'hideable' : dataItem.Hideable, 'w-10': dataItem.TileListItemType == 'Icon'}">
        {{dataItem.ColumnName}}
      </th>
    </ng-container>
  </tr>
  <tr *ngFor="let data of model.DetailData">
    <ng-container *ngFor="let dataItem of data.Data">
      <td [ngClass]="{'hideable' : dataItem.Hideable, 'w-10': dataItem.TileListItemType == 'Icon'}">
        <p class="d-inline" *ngIf="dataItem.TileListItemType=='Text'" placement="top"
           [ngbTooltip]="dataItem.TooltipText">{{dataItem.Text}}</p>
        <a class="m-0; p-0;" *ngIf="dataItem.TileListItemType=='Link'" href="{{dataItem.Url}}">{{dataItem.Text}}</a>
        <i *ngIf="dataItem.TileListItemType=='Icon'" [ngClass]="dataItem.Text"></i>
      </td>
    </ng-container>
  </tr>
</table>
