<button *ngIf="showChartDetail" (click)="chartBackButtonClick()" class="btn chart-detail-back-button p-1">
  <i class="fa fa-arrow-circle-left"></i> Back
</button>
<div class="chart-container">
  <kendo-chart (seriesClick)="seriesClick($event)" (legendItemClick)="legendClick($event)" [transitions]="true">
    <kendo-chart-area background="none" [height]="180" [margin]="0"></kendo-chart-area>
    <kendo-chart-series>
      <kendo-chart-series-item [highlight]="seriesItemHighlightStyle"
                               [type]="chartType" [data]="chartComponentData"
                               categoryField="CategoryName" field="CategoryValue">
        <kendo-chart-series-item-tooltip>
          <ng-template let-category="category" let-value="value">
            {{category}} : {{value}}%
          </ng-template>
        </kendo-chart-series-item-tooltip>
      </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [padding]="0" [visible]="true" position="left" [offsetX]="0" [labels]="legendlabelStyle">
    </kendo-chart-legend>
  </kendo-chart>
</div>
<h2 class="pr-5 chart-label">{{chartLabel}}</h2>
