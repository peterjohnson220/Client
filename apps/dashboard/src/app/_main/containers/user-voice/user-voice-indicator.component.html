<div *ngIf="(userVoiceLink$ | async)?.Url " class="user-voice-container">
  <a [href]="getSidebarHref((userVoiceLink$ | async)?.Url)">
    <span class="fa-stack fa-2x">
      <i class="fas fa-circle fa-stack-2x user-voice-icon-color"></i>
      <i class="far fa-circle fa-stack-2x text-white"></i>
      <i class="far fa-lightbulb fa-stack-1x text-white"></i>
    </span>
  </a>
</div>
