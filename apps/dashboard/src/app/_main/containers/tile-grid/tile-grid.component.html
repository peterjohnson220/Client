<pf-async-container
 [loading]="loading$ | async"
 [loadingError]="loadingError$ | async"
 [loadingErrorMessage]="'Error retrieving dashboard tiles.'"
 (reload)="handleTilesGridReload()"
>
  <div class="container">
    <div class="row">
      <pf-tile *ngFor="let tile of tiles$ | async"
           [tile]="tile" class="tile-text-color m-0 p-2"
           [ngClass]="tile.Size == 1 ? 'col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12' : 'col-xl-6 col-lg-6 col-md-4 col-sm-6 col-12'">
      </pf-tile>
    </div>
  </div>
</pf-async-container>
