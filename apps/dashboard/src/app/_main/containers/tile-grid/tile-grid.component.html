<pf-async-container
 [loading]="loading"
 [loadingError]="loadingError"
 [loadingErrorMessage]="'Error retrieving dashboard tiles'"
 (reload)="reload.emit()"
>
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let tile of tiles">
        <pf-tile [tile]="tile" class="tile-text-color m-0 p-2"
                 [ngClass]="tile.Size == 1 ? 'col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12' : 'col-xl-6 col-lg-6 col-md-4 col-sm-6 col-12'">
                </pf-tile>
      </ng-container>
    </div>
  </div>
</pf-async-container>
