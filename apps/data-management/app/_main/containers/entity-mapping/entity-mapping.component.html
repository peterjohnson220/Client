<div class="row mt-5">
  <div class="col-sm-4">
    <h5>Import Fields</h5>
    <div class="row">
      <div class="col">
        <pf-input-debounce [id]="'providerEntitySearch-' + entityType.toLowerCase()" [delay]="400"
          (valueChanged)="handleSearchTermChanged($event, 'provider')" [placeholderText]="'Search'" pfClickElsewhere>
        </pf-input-debounce>
      </div>
    </div>
    <div class="row my-3 provider-field-list" *ngIf="filteredProviderFields.length > 0">
      <div class="col pr-0">
        <div class="" dragula="{{entityGroupName}}" [dragulaModel]="filteredProviderFields" id="provider-entity">
          <div *ngFor="let field of filteredProviderFields" class="my-3 provider-field-list-item">
            <label class="mx-3 p-2 my-0 entity">{{field.FieldName}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-1"> </div>
  <div class="col">
    <h5>Payfactors Fields</h5>
    <div class="row">
      <div class="col-sm-5">
        <pf-input-debounce [id]="'payfactorsEntitySearch-' + entityType.toLowerCase()" [delay]="400"
          (valueChanged)="handleSearchTermChanged($event, 'payfactors')" [placeholderText]="'Search'" pfClickElsewhere>
        </pf-input-debounce>
      </div>
    </div>
    <div class="container-fluid my-3 border rounded pf-entity-table" *ngIf="filteredPayfactorsFields.length > 0">
      <div class="row p-3 border-bottom sticky-top pf-entity-table-header">
        <h5>FIELD NAME</h5>
      </div>
      <div class="pf-entity-table-body">
        <div class="row py-3 {{ !isFirst ? 'border-top': ''}} payfactors-field-list-item"
          *ngFor="let field of filteredPayfactorsFields; index as i; first as isFirst">
          <div class="col-sm-3 p-2">
            <div class="d-flex d-inline-flex align-items-center">
              <div style=" width: 21px; height: 31px;" class="mx-2" *ngIf="!field.HasDescription">&nbsp;</div>
              <fa-icon icon="info-circle" placement="left" ngbTooltip="{{field.Description}}" class="mx-2" container="body"
                style="font-size: 1.6rem;" *ngIf="field.HasDescription"></fa-icon>
              <label class="{{field.IsRequired ? 'font-weight-bold' : ''}} mb-0">{{field.FieldName}}</label>
            </div>
          </div>
        <div id="associated-entity" class="col-sm-6 p-2 {{ field.AssociatedEntity.length > 0 ? 'associated-field-item': '' }}" 
            dragula="{{entityGroupName}}" 
            [attr.payfactors-entity-id]="filteredPayfactorsFields[i].EntityFieldId" 
            [dragulaModel]="filteredPayfactorsFields[i].AssociatedEntity">
            <div class="d-flex flex-row align-items-center">
              <div class="mr-auto py-1" *ngFor="let associatedField of field.AssociatedEntity">
                {{associatedField.FieldName}}
              </div>
              <div *ngIf="field.AssociatedEntity.length > 0" class="p-0">
                <button type="button" class="btn btn-outline-danger btn-remove-associated-entity px-4 py-1" (click)="removeAssociatedItem(field.EntityFieldId, field.AssociatedEntity[0])">REMOVE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h5><b>Bolded</b> fields are required</h5>
  </div>
</div>
