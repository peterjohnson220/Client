<div class="card-mb-3 shadow-sm p-3" *ngIf="(this.transferScheduleSummary$ | async).length">
  <div class="card-body">
    <h5 class="card-title text-uppercase text-muted">
      <fa-icon icon="calendar-alt"></fa-icon>
      Transfer Schedule
    </h5>
    <div class="row">
      <table class="table table-striped text-muted">
        <tbody>
          <ng-container *ngIf="(this.transferScheduleSummary$ | async).length">
            <tr *ngFor="let item of ((this.transferScheduleSummary$ | async) | getSupportedSchedulesPipe)">
              <td>{{ item.entityMappingTypeName}}</td>
              <td class="text-right font-italic">{{ !validationMode ? getSchedule(item) : 'validation files pending' }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
