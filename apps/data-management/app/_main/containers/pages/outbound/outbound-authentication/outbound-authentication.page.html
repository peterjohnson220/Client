<pf-async-container [loading]="loading$ |async"
                    [loadingError]="loadingError$ |async"
                    [loadingErrorMessage]="'Error loading authentication page'">
  <pf-hris-authentication-card
    [connectionSummary]="connectionSummary$ | async"
    [transferMethod]="outboundJdmTransferMethod"
    [validatedCredentials]="(currentWorkflowStep$ | async) === workflowStep.Validated"
    [stepNumber]="2"
    (backClicked)="back()"
    (cancelClicked)="cancel()"
    (saveClicked)="next($event)"
    (validateCredentials)="validateCredentials($event)">
  </pf-hris-authentication-card>
</pf-async-container>
