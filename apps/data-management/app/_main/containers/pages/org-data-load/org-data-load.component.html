<pf-page-with-title-bar [absoluteUrl]="'/client/dashboard'">
  <ng-container page-title>
    Data Management
  </ng-container>
  <ng-container page-content>
    <div class="container-fluid w-100 p-0">
      <div class="row">
        <div class="inner-content col w-100">
          <div>
            <h4 class="my-2"> Load Organizational Data</h4>
            <div class="shadow p-3 mb-5 bg-white rounded">
              <div class="font-weight-bold pb-3">Select which organizational data entity you would like to load data
                for:</div>
              <div class="pl-5">
                <pf-entity-picker [entities]="loadOptions"></pf-entity-picker>
              </div>
              <div class="text-right">
                <button type="button"
                        class="btn mx-1 btn-md btn-secondary">Cancel</button>
                <button type="button"
                        [style.opacity]="!hasAtLeastOneChoice() ?  0.65 : 1"
                        [ngbTooltip]="'Please select at least one entity to load data for.'"
                        (click)="nextBtnClick()"
                        class="btn mx-1 btn-primary">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</pf-page-with-title-bar>
