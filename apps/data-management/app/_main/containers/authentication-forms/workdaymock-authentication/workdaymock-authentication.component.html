<div class="w-100">
  <form [formGroup]="workdayMockForm" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="d-flex flex-row w-100">
      <div class="d-flex flex-column w-100">
        <div class="d-flex flex-row p-1 w-50">
          <div class="col-3">
            <label class="mr-2" for="domain">
              Domain*
            </label>
          </div>
          <div class="col-9">
            <div class="form-group pb-2 ml-auto w-100">
              <input id="Domain"
                    name="domain"
                    type="text"
                    class="form-control mb-1"
                    [ngClass]="{ 'is-invalid': submitted && workdayMockForm.controls.domain.errors }"
                    [pfDisableFormControl]="waitingForAuthentication"
                    formControlName="domain" autofocus>
              <div *ngIf="submitted && workdayMockForm.controls.domain.errors" class="invalid-feedback">
                  <div *ngIf="workdayMockForm.controls.domain.errors.required">Domain is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-row p-1 w-50">
          <div class="col-3">
            <label class="mr-2" for="username">
              Username*
            </label>
          </div>
          <div class="col-9">
            <div class="form-group pb-2 ml-auto w-100">
              <input id="username"
                    name="username"
                    type="text"
                    class="form-control mb-1"
                    [ngClass]="{ 'is-invalid': submitted && workdayMockForm.controls.username.errors }"
                    [pfDisableFormControl]="waitingForAuthentication"
                    formControlName="username">
              <div *ngIf="submitted && workdayMockForm.controls.username.errors" class="invalid-feedback">
                  <div *ngIf="workdayMockForm.controls.username.errors.required">Username is required</div>
                  <div *ngIf="workdayMockForm.controls.username.errors.pattern">Username is not in correct format</div>
              </div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row p-1 w-50">
            <div class="col-3">
              <label class="mr-2" for="password">
                Password*
              </label>
            </div>
            <div class="col-9">
              <div class="form-group pb-2 ml-auto w-100">
                <input id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && workdayMockForm.controls.password.errors }"
                        [pfDisableFormControl]="waitingForAuthentication"
                        formControlName="password">
                <div *ngIf="submitted && workdayMockForm.controls.password.errors" class="invalid-feedback">
                  <div *ngIf="workdayMockForm.controls.password.errors.required">Password is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="pb-1 d-flex justify-content-end" *ngIf="!validated">
      <div class="p-2">
        <button id="cancel" type="button" class="btn btn-outline-danger px-4" (click)="cancelAuthenticationClick()">Cancel</button>
      </div>
      <div class="p-2">
        <button id="back" type="button" class="btn btn-secondary px-4" (click)="backBtnClick()">Back</button>
      </div>
      <div class="p-2">
        <button id="authenticate" [disabled]="waitingForAuthentication" class="btn btn-primary px-4">Next</button>
      </div>
    </div>
  </form>
</div>
