<div *ngIf="!connectionSummary?.hasConnection">
  <div class="alert alert-primary" role="alert">
    <h4 class="alert-heading">No HRIS Integration to Display</h4>
    <p>
      Click the button below to create a new integration.
    </p>
  </div>
  <div class="w-100 text-center">
    <a href="javascript:void(0);" class="btn btn-primary" routerLink="/transfer-data">Create New Integration</a>
  </div>
</div>
<div *ngIf="connectionSummary?.hasConnection" class="row justify-content-center">
  <div class="col col-sm-6">
    <img [src]="connectionSummary?.provider?.ImageUrl" [alt]="connectionSummary?.provider?.ProviderName" class="img-fluid" />
  </div>
</div>
