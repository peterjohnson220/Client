<select class="form-control form-control" [(ngModel)]='selectedDateFormat' (change)='onDateFormatSelected($event)'>
  <option [value]='' [disabled]='true'>Select format for date fields</option>
  <option *ngIf="provider?.toLowerCase() === 'wdrestrpt'" [value]='"yyyy-MM-ddzzz"'>
    yyyy-MM-ddzzz (ex: 2015-01-01-05:00)
  </option>
  <option *ngFor="let dateFormat of dateFormats" [value]="dateFormat.value">
    {{dateFormat.text}}
  </option>
</select>
