<div>
  <div class="mb-4">
    <h5>Select vendor from the list below.</h5>
  </div>
  <div class="card-deck">
    <pf-provider-card *ngFor="let provider of providers"
        [provider]="provider"
        [selectedProvider]="selectedProvider"
        (providerSelected)="setSelectedProvider($event)">
    </pf-provider-card>
  </div>
</div>
