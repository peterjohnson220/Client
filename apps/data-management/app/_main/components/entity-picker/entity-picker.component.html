<div *ngFor="let entity of activeEntities()"
     class="py-2">
  <pf-checkbox [isChecked]="entity.isChecked"
               [DisplayText]="entity.DisplayText"
               [ToolTip]="entity.ToolTip"
               (valueChange)="entity.isChecked = $event"
               [QADataId]="entity.FileBeginsWith"
               [isDisabled]="disableTooltip">
  </pf-checkbox>
</div>
