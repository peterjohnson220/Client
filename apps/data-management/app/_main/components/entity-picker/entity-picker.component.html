<div *ngFor="let entity of entities"
     class="py-2">
  <span class="cursor-pointer "
        (click)="entity.isChecked = !entity.isChecked">

    <fa-icon *ngIf="!entity.isChecked"
             class="fa-lg unchecked-icon"
             [icon]="['far', 'square']"></fa-icon>

    <fa-icon *ngIf="entity.isChecked"
             class="fa-lg checked-icon"
             [icon]="['fas', 'check-square']"></fa-icon>

    <span class="ml-2"> {{entity.DisplayText}}</span>
    <span class="ml-2">
      <fa-icon [ngbTooltip]="entity.ToolTip"
               [icon]="['fas', 'info-circle']"></fa-icon>
    </span>

  </span>
</div>
