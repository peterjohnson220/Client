<div class="p-3">
  <p>Select the Date Format that you will send for {{fieldName}}</p>
  <div class="col-9 px-0">
    <pf-date-format-dropdown [provider]="provider"
                              [selectedDateFormat]="selectedDateFormat"
                              (handleDateFormatSelected)="onDateFormatSelected($event)">
    </pf-date-format-dropdown>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary px-3 float-right" (click)="saveClick()">Save</button>
  <button class="btn btn-outline-primary px-3 float-right" (click)="cancelClick()">Cancel</button>
</div>
